<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bvester - African Investment Platform</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:#fff;line-height:1.5}
        .nav{background:#fff;padding:16px;border-bottom:1px solid #e5e7eb;display:flex;justify-content:space-between;align-items:center}
        .logo{display:flex;align-items:center;font-size:20px;font-weight:bold;color:#000;text-decoration:none}
        .logo-icon{margin-right:8px}
        .menu-btn{background:none;border:none;font-size:24px;color:#374151;cursor:pointer}
        .nav-actions{display:none}
        .hero{padding:60px 20px;text-align:center}
        .hero h1{font-size:28px;font-weight:bold;margin-bottom:16px;color:#000}
        .hero p{font-size:16px;color:#6b7280;margin-bottom:32px}
        .btn{display:block;width:100%;max-width:300px;margin:0 auto 16px;padding:16px;border-radius:8px;font-size:16px;font-weight:600;text-decoration:none;border:none;cursor:pointer}
        .btn-primary{background:#2E7D8F;color:#fff}
        .btn-secondary{background:transparent;border:2px solid #2E7D8F;color:#2E7D8F}
        .footer{background:#111827;color:#9ca3af;padding:40px 20px;text-align:center}
        .mobile-menu{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.5);z-index:1000}
        .mobile-menu.show{display:block}
        .mobile-menu-content{background:#fff;margin:80px 16px 0;padding:24px;border-radius:8px}
        .mobile-menu-item{display:block;width:100%;padding:16px 0;border:none;background:none;font-size:16px;text-align:left;border-bottom:1px solid #f3f4f6}
        .mobile-menu-item:last-child{border-bottom:none;background:#2E7D8F;color:#fff;border-radius:6px;margin-top:16px}
        @media(min-width:768px){
            .nav{padding:16px 24px}
            .nav-actions{display:flex;align-items:center}
            .menu-btn{display:none}
            .login-btn{background:none;border:none;color:#374151;font-size:15px;margin-right:12px}
            .signup-btn{background:#000;color:#fff;padding:8px 16px;border-radius:6px;border:none;font-size:15px}
            .hero{padding:80px 24px}
            .hero h1{font-size:48px}
            .hero p{font-size:18px}
            .btn{display:inline-block;width:auto;min-width:250px;margin:0 8px}
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#" class="logo">
            <span class="logo-icon">ðŸ’Ž</span>
            Bvester
        </a>
        <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
        <div class="nav-actions">
            <button class="login-btn" onclick="navigate('login')">Sign In</button>
            <button class="signup-btn" onclick="navigate('register')">Sign up</button>
        </div>
    </nav>

    <div class="mobile-menu" id="menu" onclick="closeMenu(event)">
        <div class="mobile-menu-content">
            <button class="mobile-menu-item" onclick="navigate('about');closeMenu()">Discover</button>
            <button class="mobile-menu-item" onclick="navigate('register');closeMenu()">Investment Opportunities</button>
            <button class="mobile-menu-item" onclick="navigate('login');closeMenu()">Portfolio Management</button>
            <button class="mobile-menu-item" onclick="navigate('login');closeMenu()">Sign In</button>
            <button class="mobile-menu-item" onclick="navigate('register');closeMenu()">Sign up</button>
        </div>
    </div>

    <main class="hero">
        <h1>Where African Innovation Meets Global Investment</h1>
        <p>Connect with opportunities, grow your business, and invest in Africa's future.</p>
        <a href="#" class="btn btn-primary" onclick="navigate('register')">I Want to Invest in Africa</a>
        <a href="#" class="btn btn-secondary" onclick="navigate('register')">I Need Funding for My Business</a>
    </main>

    <footer class="footer">
        <p>Â© 2024 Bvester. All rights reserved.</p>
    </footer>

    <script>
        function navigate(page){
            console.log('Navigate to '+page);
            alert(page==='login'?'Login page':'Registration page');
        }
        function toggleMenu(){
            document.getElementById('menu').classList.toggle('show');
        }
        function closeMenu(e){
            if(e&&e.target!==e.currentTarget)return;
            document.getElementById('menu').classList.remove('show');
        }
    </script>
</body>
</html>
