<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bvester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 25%, #2D2D2D 50%, #1A1A1A 75%, #0A0A0A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: linear-gradient(135deg, #FAFAFA 0%, #FFFFFF 50%, #FFF9E6 100%);
            padding: 3rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 215, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FFD700 0%, #FFA500 25%, #D4AF37 50%, #FFA500 75%, #FFD700 100%);
            border-radius: 12px 12px 0 0;
        }

        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10B981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo h1 {
            color: #1A1A1A;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #4A4A4A;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1A1A1A;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: #FFFFFF;
            color: #1A1A1A;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #D4AF37 100%);
            color: #0A0A0A;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .btn:disabled {
            background: #E0E0E0;
            color: #888888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #DC2626;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .info {
            background: rgba(59, 130, 246, 0.1);
            color: #2563EB;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .links a {
            color: #D4AF37;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #FFD700;
        }

        .welcome-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            color: #059669;
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="status-indicator" id="statusIndicator"></div>

        <div class="logo">
            <h1>Bvester</h1>
            <p>Welcome back!</p>
        </div>

        <div id="welcomeMessage" class="welcome-message" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">Login</button>
        </form>

        <div id="message" class="message"></div>

        <div class="links">
            <a href="signup.html">Create new account</a> |
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        // WORKING API GATEWAY URL - SAME AS SIGNUP!
        const API_BASE = 'https://y06kgtou3i.execute-api.eu-west-2.amazonaws.com/prod';

        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type + ' show';
        }

        // Check if coming from signup
        window.addEventListener('load', async () => {
            // Check for new user info from signup
            const newUser = localStorage.getItem('bvesterUser');
            if (newUser) {
                try {
                    const user = JSON.parse(newUser);
                    const welcomeDiv = document.getElementById('welcomeMessage');
                    welcomeDiv.textContent = `✓ Account created successfully! Welcome ${user.name}. Please login to continue.`;
                    welcomeDiv.style.display = 'block';

                    // Pre-fill email if available
                    if (user.email) {
                        document.getElementById('email').value = user.email;
                    }
                } catch (e) {
                    console.error('Error parsing user data:', e);
                }
            }

            // Test API connection
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'OPTIONS'
                });

                if (response.ok) {
                    console.log('✓ API Gateway connection successful');
                    document.getElementById('statusIndicator').style.background = '#10B981';
                } else {
                    console.warn('API Gateway responded with:', response.status);
                    document.getElementById('statusIndicator').style.background = '#F59E0B';
                }
            } catch (error) {
                console.error('API Gateway connection test failed:', error);
                document.getElementById('statusIndicator').style.background = '#EF4444';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.textContent;

            // Get form data
            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            showMessage('Authenticating...', 'info');

            try {
                // Make API request to our WORKING API Gateway
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Success!
                    showMessage('✓ Login successful! Redirecting to dashboard...', 'success');

                    // Store token and user info
                    if (data.token) {
                        localStorage.setItem('bvesterToken', data.token);
                        localStorage.setItem('bvesterUser', JSON.stringify(data.user));
                    }

                    // Redirect to appropriate dashboard after 1.5 seconds
                    setTimeout(() => {
                        const userType = data.user?.userType || 'investor';
                        if (userType === 'sme') {
                            window.location.href = 'sme-dashboard.html';
                        } else {
                            window.location.href = 'investor-dashboard.html';
                        }
                    }, 1500);

                } else {
                    // Show error from server
                    const errorMessage = data.error || data.message || 'Login failed';
                    showMessage(errorMessage, 'error');
                }

            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                // Reset button
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
