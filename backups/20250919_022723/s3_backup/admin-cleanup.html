<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Cleanup - Bvester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        .warning {
            background: #ff4444;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .button {
            background: #ffd700;
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }
        .button:hover {
            background: #ffed4a;
        }
        .button.danger {
            background: #ff4444;
            color: #fff;
        }
        .button.danger:hover {
            background: #ff6666;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .info {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Bvester Admin Cleanup Tool</h1>
        
        <div class="warning">
            ‚ö†Ô∏è WARNING: This tool is for development purposes only. Use carefully in production.
        </div>

        <div class="info">
            <h3>Current Status</h3>
            <p><strong>Users in Auth:</strong> <span id="user-count">Loading...</span></p>
            <p><strong>Firestore Collections:</strong> <span id="collection-status">Loading...</span></p>
        </div>

        <h3>Available Actions</h3>
        
        <button class="button" onclick="testAuthentication()">üîç Test Authentication Flow</button>
        <button class="button" onclick="listAllUsers()">üë• List All Users</button>
        <button class="button" onclick="cleanupTestUsers()">üßπ Clean Test Users</button>
        <button class="button danger" onclick="clearAllUserData()">üí• Clear ALL User Data (DANGER)</button>
        
        <h3>Quick Fixes</h3>
        <button class="button" onclick="fixUserProfiles()">üîß Fix Missing User Profiles</button>
        <button class="button" onclick="createTestUser()">üë§ Create Test User</button>

        <div class="log" id="log"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            projectId: "bizinvest-hub-prod",
            appId: "1:19849690024:web:134ceb9fc20fec428a3b9d",
            storageBucket: "bizinvest-hub-prod.firebasestorage.app",
            apiKey: "AIzaSyAdTIb1Hpue64ZqzkcsjlTWP747TW_CJ80",
            authDomain: "bizinvest-hub-prod.firebaseapp.com",
            messagingSenderId: "19849690024",
            measurementId: "G-3M77VNP2YC"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        async function testAuthentication() {
            log('üîç Testing authentication flow...');
            
            try {
                // Test creating a user
                const testEmail = `test-${Date.now()}@example.com`;
                const testPassword = 'test123456';
                
                log(`Creating test user: ${testEmail}`);
                const userCredential = await auth.createUserWithEmailAndPassword(testEmail, testPassword);
                log(`‚úÖ User created successfully: ${userCredential.user.uid}`);
                
                // Test signing out
                await auth.signOut();
                log('‚úÖ Sign out successful');
                
                // Test signing in
                log('Testing sign in...');
                const loginCredential = await auth.signInWithEmailAndPassword(testEmail, testPassword);
                log(`‚úÖ Sign in successful: ${loginCredential.user.uid}`);
                
                // Clean up test user
                await loginCredential.user.delete();
                log('‚úÖ Test user cleaned up');
                
                log('üéâ Authentication flow test completed successfully!');
                
            } catch (error) {
                log(`‚ùå Authentication test failed: ${error.message}`);
            }
        }

        async function listAllUsers() {
            log('üë• Listing users (Note: This requires admin SDK for full list)');
            
            // We can only see the current user with client SDK
            const currentUser = auth.currentUser;
            if (currentUser) {
                log(`Current user: ${currentUser.email} (${currentUser.uid})`);
                
                // Check if user has Firestore profile
                try {
                    const userDoc = await db.collection('users').doc(currentUser.uid).get();
                    if (userDoc.exists) {
                        log(`‚úÖ Firestore profile exists`);
                        log(`Profile data: ${JSON.stringify(userDoc.data(), null, 2)}`);
                    } else {
                        log(`‚ùå No Firestore profile found`);
                    }
                } catch (error) {
                    log(`‚ùå Error checking Firestore profile: ${error.message}`);
                }
            } else {
                log('No user currently signed in');
            }
        }

        async function cleanupTestUsers() {
            log('üßπ Cleaning up test users...');
            log('Note: Client SDK cannot delete other users. This would require admin SDK.');
            log('To clean up test users:');
            log('1. Go to Firebase Console > Authentication');
            log('2. Delete test users manually');
            log('3. Or use Firebase CLI: firebase auth:delete [user-id]');
        }

        async function clearAllUserData() {
            if (!confirm('‚ö†Ô∏è This will delete ALL user data. Are you absolutely sure?')) {
                return;
            }
            
            if (!confirm('‚ö†Ô∏è FINAL WARNING: This action cannot be undone. Continue?')) {
                return;
            }

            log('üí• Starting complete data cleanup...');
            log('Note: Complete cleanup requires admin privileges.');
            log('Recommended manual steps:');
            log('1. Firebase Console > Authentication > Delete all users');
            log('2. Firestore Console > Delete collections: users, investors, businesses, portfolios');
            log('3. Clear any other test data collections');
        }

        async function fixUserProfiles() {
            log('üîß Fixing missing user profiles...');
            
            const currentUser = auth.currentUser;
            if (!currentUser) {
                log('‚ùå No user signed in');
                return;
            }

            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                
                if (!userDoc.exists) {
                    log('Creating missing user profile...');
                    const userProfile = {
                        uid: currentUser.uid,
                        email: currentUser.email,
                        userType: 'investor',
                        status: 'active',
                        createdAt: new Date().toISOString(),
                        profileComplete: false
                    };
                    
                    await db.collection('users').doc(currentUser.uid).set(userProfile);
                    log('‚úÖ User profile created successfully');
                } else {
                    log('‚úÖ User profile already exists');
                }
                
                // Create investor profile if missing
                if (currentUser.userType === 'investor' || !userDoc.exists) {
                    const investorDoc = await db.collection('investors').doc(currentUser.uid).get();
                    if (!investorDoc.exists) {
                        const investorProfile = {
                            userId: currentUser.uid,
                            investorType: 'individual',
                            portfolioValue: 0,
                            totalInvested: 0,
                            activeInvestments: 0,
                            createdAt: new Date().toISOString()
                        };
                        await db.collection('investors').doc(currentUser.uid).set(investorProfile);
                        log('‚úÖ Investor profile created');
                    }
                    
                    // Create portfolio if missing
                    const portfolioDoc = await db.collection('portfolios').doc(currentUser.uid).get();
                    if (!portfolioDoc.exists) {
                        const portfolio = {
                            investorId: currentUser.uid,
                            totalValue: 0,
                            totalInvested: 0,
                            totalReturns: 0,
                            returnPercentage: 0,
                            investments: [],
                            createdAt: new Date().toISOString()
                        };
                        await db.collection('portfolios').doc(currentUser.uid).set(portfolio);
                        log('‚úÖ Portfolio created');
                    }
                }
                
            } catch (error) {
                log(`‚ùå Error fixing user profile: ${error.message}`);
            }
        }

        async function createTestUser() {
            log('üë§ Creating test user...');
            
            const testEmail = prompt('Enter test email:');
            if (!testEmail) return;
            
            const testPassword = prompt('Enter test password (min 6 chars):');
            if (!testPassword || testPassword.length < 6) {
                log('‚ùå Password must be at least 6 characters');
                return;
            }
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(testEmail, testPassword);
                const user = userCredential.user;
                
                log(`‚úÖ Test user created: ${user.email} (${user.uid})`);
                
                // Create user profile
                const userProfile = {
                    uid: user.uid,
                    email: user.email,
                    firstName: 'Test',
                    lastName: 'User',
                    userType: 'investor',
                    country: 'test',
                    phone: '+1234567890',
                    status: 'active',
                    createdAt: new Date().toISOString(),
                    profileComplete: true
                };
                
                await db.collection('users').doc(user.uid).set(userProfile);
                log('‚úÖ User profile created');
                
                // Create investor profile
                const investorProfile = {
                    userId: user.uid,
                    investorType: 'individual',
                    portfolioValue: 0,
                    totalInvested: 0,
                    activeInvestments: 0,
                    createdAt: new Date().toISOString()
                };
                await db.collection('investors').doc(user.uid).set(investorProfile);
                log('‚úÖ Investor profile created');
                
                // Create portfolio
                const portfolio = {
                    investorId: user.uid,
                    totalValue: 0,
                    totalInvested: 0,
                    totalReturns: 0,
                    returnPercentage: 0,
                    investments: [],
                    createdAt: new Date().toISOString()
                };
                await db.collection('portfolios').doc(user.uid).set(portfolio);
                log('‚úÖ Portfolio created');
                
                log('üéâ Test user setup completed successfully!');
                
            } catch (error) {
                log(`‚ùå Error creating test user: ${error.message}`);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            log('üöÄ Admin cleanup tool initialized');
            log('Firebase project: bizinvest-hub-prod');
            
            // Check auth state
            auth.onAuthStateChanged((user) => {
                if (user) {
                    log(`‚úÖ Signed in as: ${user.email}`);
                    document.getElementById('user-count').textContent = 'Signed in';
                } else {
                    log('‚ùå Not signed in');
                    document.getElementById('user-count').textContent = 'Not signed in';
                }
            });
            
            // Check Firestore connectivity
            try {
                await db.collection('test').get();
                document.getElementById('collection-status').textContent = 'Connected';
                log('‚úÖ Firestore connected');
            } catch (error) {
                document.getElementById('collection-status').textContent = 'Error';
                log(`‚ùå Firestore error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
