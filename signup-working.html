<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bvester (Working Version)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 25%, #2D2D2D 50%, #1A1A1A 75%, #0A0A0A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .signup-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #1A1A1A;
            font-size: 2rem;
            font-weight: 700;
        }

        .alert {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1A1A1A;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #FFD700;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #FFD700;
            color: #0A0A0A;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover:not(:disabled) {
            background: #FFA500;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>Bvester</h1>
            <p>Create Your Account</p>
        </div>

        <div class="alert">
            ⚠️ <strong>Temporary Backend:</strong> Due to Lambda CORS issues, this uses a mock backend. Your data is stored locally in your browser.
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="userType">Account Type</label>
                <select id="userType" required>
                    <option value="">Select...</option>
                    <option value="investor">Investor</option>
                    <option value="sme">SME Owner</option>
                </select>
            </div>

            <button type="submit" class="btn" id="signupBtn">Create Account</button>
        </form>

        <div id="message"></div>

        <div class="links">
            <a href="#" onclick="showLogin()">Already have an account?</a>
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        // Local storage backend (works 100% guaranteed)
        class LocalBackend {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('bvesterUsers') || '{}');
            }

            async signup(data) {
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 500));

                const email = data.email.toLowerCase();

                if (this.users[email]) {
                    throw new Error('An account with this email already exists');
                }

                // Create user
                this.users[email] = {
                    ...data,
                    email,
                    password: btoa(data.password), // Simple encoding
                    createdAt: new Date().toISOString()
                };

                // Save to localStorage
                localStorage.setItem('bvesterUsers', JSON.stringify(this.users));

                // Generate mock token
                const token = btoa(JSON.stringify({
                    email,
                    name: data.name,
                    userType: data.userType,
                    exp: Date.now() + 86400000
                }));

                localStorage.setItem('bvesterToken', token);
                localStorage.setItem('currentUser', JSON.stringify({
                    email,
                    name: data.name,
                    userType: data.userType
                }));

                return {
                    message: 'Account created successfully',
                    token,
                    user: {
                        email,
                        name: data.name,
                        userType: data.userType
                    }
                };
            }

            async login(email, password) {
                await new Promise(resolve => setTimeout(resolve, 500));

                const user = this.users[email.toLowerCase()];

                if (!user || user.password !== btoa(password)) {
                    throw new Error('Invalid email or password');
                }

                const token = btoa(JSON.stringify({
                    email: user.email,
                    name: user.name,
                    userType: user.userType,
                    exp: Date.now() + 86400000
                }));

                localStorage.setItem('bvesterToken', token);
                localStorage.setItem('currentUser', JSON.stringify({
                    email: user.email,
                    name: user.name,
                    userType: user.userType
                }));

                return {
                    message: 'Login successful',
                    token,
                    user: {
                        email: user.email,
                        name: user.name,
                        userType: user.userType
                    }
                };
            }
        }

        const backend = new LocalBackend();

        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('signupBtn');
            const originalText = btn.textContent;

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                userType: document.getElementById('userType').value
            };

            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            try {
                const result = await backend.signup(formData);

                showMessage('✓ Account created successfully! This is a demo - data is stored locally.', 'success');

                // Redirect after 2 seconds
                setTimeout(() => {
                    // In production, redirect to dashboard
                    showMessage('In production, you would now be redirected to your dashboard.', 'info');

                    // Clear form
                    document.getElementById('signupForm').reset();
                }, 2000);

            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        function showLogin() {
            const email = prompt('Enter your email:');
            if (!email) return;

            const password = prompt('Enter your password:');
            if (!password) return;

            backend.login(email, password)
                .then(result => {
                    showMessage('✓ Login successful! Welcome back, ' + result.user.name, 'success');
                })
                .catch(error => {
                    showMessage(error.message, 'error');
                });
        }

        // Check if user is already logged in
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            const user = JSON.parse(currentUser);
            showMessage(`ℹ️ You're already logged in as ${user.name}. Create a new account or use a different email.`, 'info');
        }
    </script>
</body>
</html>
