<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bvester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 25%, #2D2D2D 50%, #1A1A1A 75%, #0A0A0A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: linear-gradient(135deg, #FAFAFA 0%, #FFFFFF 50%, #FFF9E6 100%);
            padding: 3rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 215, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FFD700 0%, #FFA500 25%, #D4AF37 50%, #FFA500 75%, #FFD700 100%);
            border-radius: 12px 12px 0 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo h1 {
            color: #1A1A1A;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #4A4A4A;
            font-size: 1.1rem;
            font-weight: 500;
        }


        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1A1A1A;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: #FFFFFF;
            color: #1A1A1A;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #D4AF37 100%);
            color: #0A0A0A;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .btn:disabled {
            background: #E0E0E0;
            color: #888888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .links a {
            color: #D4AF37;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            margin: 0 0.5rem;
        }

        .links a:hover {
            color: #FFD700;
        }

        .error {
            color: #EF4444;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
            border-left: 3px solid #EF4444;
        }

        .success {
            color: #10B981;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.75rem;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 6px;
            border-left: 3px solid #10B981;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Bvester</h1>
            <p>Welcome back!</p>
        </div>
        
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Login</button>
            
            <div id="message"></div>
        </form>
        
        <div class="links">
            <a href="signup.html">Create Account</a> | 
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        const API_BASE = 'https://bvester-backend-env.eba-iym3cqmz.eu-west-2.elasticbeanstalk.com';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success">Login successful! Redirecting...</div>';
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userType', data.user.userType);
                    localStorage.setItem('userName', data.user.name);
                    
                    // Redirect based on user type
                    setTimeout(() => {
                        if (data.user.userType === 'investor') {
                            window.location.href = 'investor-dashboard.html';
                        } else if (data.user.userType === 'sme') {
                            window.location.href = 'sme-dashboard.html';
                        } else {
                            window.location.href = 'premium-dashboard.html';
                        }
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.message || 'Login failed'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Network error. Please check if the backend server is running.</div>';
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
        
        // Auto-fill demo credentials on click
        document.addEventListener('DOMContentLoaded', () => {
            const demoCredentials = document.querySelector('.demo-credentials');
            demoCredentials.addEventListener('click', (e) => {
                if (e.target.tagName === 'P') {
                    const text = e.target.textContent;
                    if (text.includes('sme@demo.com')) {
                        document.getElementById('email').value = 'sme@demo.com';
                        document.getElementById('password').value = 'Demo123!';
                    } else if (text.includes('investor@demo.com')) {
                        document.getElementById('email').value = 'investor@demo.com';
                        document.getElementById('password').value = 'Demo123!';
                    }
                }
            });
        });
    </script>
</body>
</html>
