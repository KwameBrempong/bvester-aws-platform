<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bvester API Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0f172a;
            color: #f1f5f9;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .test-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }
        .test-button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 14px;
        }
        .test-button:hover {
            background: #0284c7;
        }
        .result {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { border-color: #22c55e; }
        .error { border-color: #ef4444; }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .status.success { background: #22c55e; color: white; }
        .status.error { background: #ef4444; color: white; }
        .status.loading { background: #f59e0b; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Bvester Backend API Test</h1>
        <p>Test your live backend API: <strong>https://bvester-backend.vercel.app</strong></p>
    </div>

    <div class="test-section">
        <h3>üìä Backend Health & Info</h3>
        <button class="test-button" onclick="testEndpoint('/', 'health-result')">Test Homepage</button>
        <button class="test-button" onclick="testEndpoint('/health', 'health-result')">Health Check</button>
        <button class="test-button" onclick="testEndpoint('/api/info', 'health-result')">API Info</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>üè¢ Business Data</h3>
        <button class="test-button" onclick="testEndpoint('/api/businesses', 'business-result')">Get Businesses</button>
        <div id="business-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>üí∞ Investment Data</h3>
        <button class="test-button" onclick="testEndpoint('/api/investments', 'investment-result')">Get Investments</button>
        <div id="investment-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>üìà Analytics</h3>
        <button class="test-button" onclick="testEndpoint('/api/analytics/dashboard', 'analytics-result')">Dashboard Analytics</button>
        <div id="analytics-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>üîê Authentication Test</h3>
        <button class="test-button" onclick="testAuth()">Test Login</button>
        <div id="auth-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'https://bvester-backend.vercel.app';

        // Security: Input sanitization function
        function sanitizeJsonForDisplay(data) {
            try {
                const jsonString = JSON.stringify(data, null, 2);
                return jsonString.replace(/[<>&"']/g, function(match) {
                    const map = {
                        '<': '&lt;',
                        '>': '&gt;',
                        '&': '&amp;',
                        '"': '&quot;',
                        "'": '&#x27;'
                    };
                    return map[match];
                });
            } catch (e) {
                return 'Invalid JSON data';
            }
        }
        
        function sanitizeText(text) {
            return String(text).replace(/[<>&"']/g, function(match) {
                const map = {
                    '<': '&lt;',
                    '>': '&gt;',
                    '&': '&amp;',
                    '"': '&quot;',
                    "'": '&#x27;'
                };
                return map[match];
            });
        }
        
        async function testEndpoint(endpoint, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = '<div class="status loading">Testing...</div>';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(API_BASE + endpoint);
                const data = await response.json();
                
                if (response.ok) {
                    // Security: Sanitize data before displaying
                    const sanitizedData = sanitizeJsonForDisplay(data);
                    resultDiv.innerHTML = `<div class="status success">‚úÖ SUCCESS (${response.status})</div><pre>${sanitizedData}</pre>`;
                    resultDiv.className = 'result success';
                } else {
                    // Security: Sanitize error data before displaying
                    const sanitizedData = sanitizeJsonForDisplay(data);
                    resultDiv.innerHTML = `<div class="status error">‚ùå ERROR (${response.status})</div><pre>${sanitizedData}</pre>`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                // Security: Sanitize error message before displaying
                const sanitizedMessage = sanitizeText(error.message);
                resultDiv.innerHTML = `<div class="status error">‚ùå NETWORK ERROR</div><pre>${sanitizedMessage}</pre>`;
                resultDiv.className = 'result error';
            }
        }

        async function testAuth() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = '<div class="status loading">Testing Login...</div>';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(API_BASE + '/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'demo@bvester.com',
                        password: 'demo123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Security: Sanitize auth response data before displaying
                    const sanitizedData = sanitizeJsonForDisplay(data);
                    resultDiv.innerHTML = `<div class="status success">‚úÖ LOGIN SUCCESS (${response.status})</div><pre>${sanitizedData}</pre>`;
                    resultDiv.className = 'result success';
                } else {
                    // Security: Sanitize error response data before displaying
                    const sanitizedData = sanitizeJsonForDisplay(data);
                    resultDiv.innerHTML = `<div class="status error">‚ùå LOGIN ERROR (${response.status})</div><pre>${sanitizedData}</pre>`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                // Security: Sanitize error message before displaying
                const sanitizedMessage = sanitizeText(error.message);
                resultDiv.innerHTML = `<div class="status error">‚ùå NETWORK ERROR</div><pre>${sanitizedMessage}</pre>`;
                resultDiv.className = 'result error';
            }
        }

        // Auto-test on page load
        window.onload = () => {
            testEndpoint('/', 'health-result');
        };
    </script>
</body>
</html>
