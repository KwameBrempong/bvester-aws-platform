<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bvester</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .signup-container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { color: #667eea; font-size: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500; }
        input, select { width: 100%; padding: 0.75rem; border: 2px solid #e1e5e9; border-radius: 5px; font-size: 1rem; transition: border-color 0.3s; }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 0.75rem; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #5a67d8; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .links { text-align: center; margin-top: 1.5rem; }
        .links a { color: #667eea; text-decoration: none; }
        .error { color: #e53e3e; margin-top: 0.5rem; font-size: 0.875rem; }
        .success { color: #38a169; margin-top: 0.5rem; font-size: 0.875rem; }
        .account-type-info { font-size: 0.875rem; color: #666; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>Bvester</h1>
            <p>Join our investment community!</p>
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <div class="account-type-info">Must be at least 8 characters with uppercase, lowercase, number, and special character</div>
            </div>
            
            <div class="form-group">
                <label for="userType">Account Type</label>
                <select id="userType" name="userType" required>
                    <option value="">Select account type</option>
                    <option value="investor">Investor - Find and fund SMEs</option>
                    <option value="sme">SME Owner - Seek funding for your business</option>
                    <option value="premium">Premium User - Advanced analytics and insights</option>
                </select>
                <div class="account-type-info" id="userTypeInfo"></div>
            </div>
            
            <button type="submit" class="btn" id="signupBtn">Create Account</button>
            
            <div id="message"></div>
        </form>
        
        <div class="links">
            <a href="login.html">Already have an account?</a> | 
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script src="js/bvester-api.js"></script>
    <script>
        
        // Update info text based on selected user type
        document.getElementById('userType').addEventListener('change', function() {
            const infoDiv = document.getElementById('userTypeInfo');
            const selectedType = this.value;
            
            switch(selectedType) {
                case 'investor':
                    infoDiv.textContent = 'Access to investment opportunities and portfolio management tools';
                    break;
                case 'sme':
                    infoDiv.textContent = 'Submit your business for funding and track investor interest';
                    break;
                case 'premium':
                    infoDiv.textContent = 'AI-powered analytics, market insights, and advanced tools';
                    break;
                default:
                    infoDiv.textContent = '';
            }
        });
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim().toLowerCase(),
                password: document.getElementById('password').value,
                userType: document.getElementById('userType').value
            };

            const messageDiv = document.getElementById('message');
            const signupBtn = document.getElementById('signupBtn');

            // Validate form data
            const validation = validateSignupForm(formData);
            if (!validation.isValid) {
                messageDiv.innerHTML = `<div class="error">${validation.errors.join('<br>')}</div>`;
                return;
            }

            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';
            messageDiv.innerHTML = '';

            try {
                // Try real API registration first
                let result;
                try {
                    result = await bvesterAPI.register(formData);
                    messageDiv.innerHTML = '<div class="success">Account created successfully! Setting up your dashboard...</div>';
                } catch (apiError) {
                    console.warn('API registration failed, falling back to demo mode:', apiError);

                    // Fallback to demo mode
                    messageDiv.innerHTML = '<div class="success">Account created successfully! (Demo Mode) Setting up your dashboard...</div>';

                    // Store the new account info for demo purposes
                    const newAccount = {
                        name: formData.name,
                        email: formData.email,
                        userType: formData.userType,
                        password: formData.password
                    };
                    localStorage.setItem('newDemoAccount', JSON.stringify(newAccount));

                    // Simulate successful registration
                    result = {
                        success: true,
                        user: {
                            id: 'demo_' + Date.now(),
                            name: formData.name,
                            email: formData.email,
                            userType: formData.userType,
                            isDemo: true
                        }
                    };

                    // Set demo auth data
                    bvesterAPI.setAuthData('demo_token_' + Date.now(), result.user);
                }

                // Redirect to appropriate dashboard based on user type
                setTimeout(() => {
                    switch(formData.userType) {
                        case 'sme':
                            window.location.href = 'sme-dashboard.html';
                            break;
                        case 'investor':
                            window.location.href = 'investor-dashboard.html';
                            break;
                        case 'premium':
                            window.location.href = 'premium-dashboard.html';
                            break;
                        default:
                            window.location.href = 'sme-dashboard.html';
                    }
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error);
                messageDiv.innerHTML = `<div class="error">${error.message}</div>`;
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        // Form validation function
        function validateSignupForm(formData) {
            const errors = [];

            // Name validation
            if (!formData.name || formData.name.length < 2) {
                errors.push('Name must be at least 2 characters long');
            }

            // Email validation
            if (!formData.email) {
                errors.push('Email is required');
            } else if (!BvesterAPI.validateEmail(formData.email)) {
                errors.push('Please enter a valid email address');
            }

            // Password validation
            if (!formData.password) {
                errors.push('Password is required');
            } else {
                const passwordValidation = BvesterAPI.validatePassword(formData.password);
                if (!passwordValidation.isValid) {
                    errors.push(...passwordValidation.errors);
                }
            }

            // User type validation
            if (!formData.userType) {
                errors.push('Please select an account type');
            }

            return {
                isValid: errors.length === 0,
                errors: errors
            };
        }
    </script>
</body>
</html>
