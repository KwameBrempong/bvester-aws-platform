<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="cache-buster" content="20250128-SPLASH-v7.0">
    <title>Welcome to Bvester - African Investment Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(255, 215, 0, 0.2) 50%, transparent 100%);
            animation: float 20s ease-in-out infinite;
            filter: blur(1px);
        }

        .orb:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .orb:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
        }

        .orb:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 30%;
            right: 30%;
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(90deg); }
            50% { transform: translate(-20px, 20px) rotate(180deg); }
            75% { transform: translate(-30px, -10px) rotate(270deg); }
        }

        /* Particle System */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffd700;
            border-radius: 50%;
            animation: particleMove 25s linear infinite;
        }

        @keyframes particleMove {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Content */
        .splash-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 40px 20px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 215, 0, 0.1),
                inset 0 -1px 0 rgba(255, 215, 0, 0.1);
            animation: cardAppear 1.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        /* Logo and Text */
        .logo-container {
            margin-bottom: 32px;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        .logo {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 50%, #ffd700 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: textShimmer 3s ease-in-out infinite;
            margin-bottom: 16px;
            letter-spacing: -3px;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
        }

        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.6)); }
        }

        @keyframes textShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tagline {
            font-size: 24px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 48px;
            animation: fadeInUp 1s ease-out 0.5s both;
            line-height: 1.4;
            max-width: 500px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.7s both;
            font-weight: 400;
        }

        /* Action Buttons */
        .welcome-actions {
            display: flex;
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.9s both;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            position: relative;
            padding: 18px 36px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            min-width: 200px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid transparent;
            background-clip: padding-box;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .primary-action {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 100%);
            color: #000000;
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .primary-action:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 35px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .secondary-action {
            background: rgba(255, 255, 255, 0.1);
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 215, 0, 0.1);
        }

        .secondary-action:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.5);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 35px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 215, 0, 0.2);
        }

        /* Loading Animation */
        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1s ease-out 1.1s both;
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 32px 0 16px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ffd700 0%, #ffed4a 50%, #ffd700 100%);
            background-size: 200% 100%;
            width: 0%;
            border-radius: 3px;
            animation: loadingFill 3s ease-out forwards, progressShimmer 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        @keyframes loadingFill {
            to { width: 100%; }
        }

        @keyframes progressShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stats Ticker */
        .stats-ticker {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            animation: fadeInUp 1s ease-out 1.3s both;
        }

        .stat-item {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }

        .stat-number {
            display: block;
            font-size: 20px;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass-card {
                padding: 40px 24px;
                margin: 20px;
                border-radius: 20px;
            }
            
            .logo {
                font-size: 48px;
                letter-spacing: -2px;
            }
            
            .tagline {
                font-size: 20px;
                margin-bottom: 32px;
            }
            
            .welcome-actions {
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }
            
            .action-btn {
                width: 100%;
                max-width: 280px;
            }
            
            .stats-ticker {
                gap: 24px;
                bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .orb {
                display: none;
            }
            
            .glass-card {
                padding: 32px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-container">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <!-- Particle System -->
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="splash-container">
        <div class="glass-card">
            <div class="logo-container">
                <div class="logo">Bvester</div>
            </div>
            
            <div class="tagline">
                Connecting African entrepreneurs with global investors
            </div>
            
            <div class="subtitle">
                Discover high-growth opportunities • Secure investments • Build the future
            </div>

            <!-- Welcome Actions -->
            <div class="welcome-actions" id="welcome-actions">
                <a href="index.html?v=20250128" class="action-btn primary-action" onclick="startExperience()">
                    🚀 Explore Platform
                </a>
                <a href="business-profile.html?v=20250128" class="action-btn secondary-action">
                    📚 Learn More
                </a>
            </div>

            <!-- Loading Animation -->
            <div class="loading-container" id="loading-container">
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <div class="loading-text">Loading Bvester Platform...</div>
            </div>
        </div>

        <!-- Stats Ticker -->
        <div class="stats-ticker">
            <div class="stat-item">
                <span class="stat-number">$50M+</span>
                <span>Invested</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">250+</span>
                <span>Startups</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">15</span>
                <span>Countries</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">5K+</span>
                <span>Investors</span>
            </div>
        </div>
    </div>

    <script>
        // Create particle system
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 25 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Start experience with loading animation
        function startExperience() {
            event.preventDefault();
            
            // Hide welcome actions
            document.getElementById('welcome-actions').style.display = 'none';
            
            // Show loading animation
            document.getElementById('loading-container').style.display = 'flex';
            
            // Redirect after loading animation
            setTimeout(() => {
                window.location.href = 'index.html?v=20250128&from=splash';
            }, 3500);
        }

        // Auto-redirect functionality
        function startAutoRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const autoRedirect = urlParams.get('auto') === 'true';
            
            if (autoRedirect) {
                // Hide manual actions
                document.getElementById('welcome-actions').style.display = 'none';
                
                // Show loading immediately
                document.getElementById('loading-container').style.display = 'flex';
                
                // Redirect after animation
                setTimeout(() => {
                    window.location.href = 'index.html?v=20250128&auto=true';
                }, 3500);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            startAutoRedirect();
            
            // Add subtle mouse movement effect
            document.addEventListener('mousemove', (e) => {
                const card = document.querySelector('.glass-card');
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                const rotateX = (y / rect.height) * 10;
                const rotateY = (x / rect.width) * 10;
                
                card.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
            });
            
            // Reset card transform when mouse leaves
            document.addEventListener('mouseleave', () => {
                const card = document.querySelector('.glass-card');
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            });
        });

        console.log('🌟 Bvester Modern Splash Screen - Premium African Investment Platform Experience');
    </script>
</body>
</html>
