<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bvester - Sign In / Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }
        
        .auth-panel {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-panel.left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .auth-panel.left::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: move 20s linear infinite;
        }
        
        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .auth-panel h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }
        
        .auth-panel p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .form-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-tab {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .form-tab.active {
            background: #667eea;
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
            }
            
            .auth-panel.left {
                padding: 40px 30px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-panel left">
            <h1>Welcome to Bvester</h1>
            <p>Connect African SMEs with Global Investors</p>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalUsers">0</span>
                    <span class="stat-label">Active Users</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalBusinesses">0</span>
                    <span class="stat-label">SMEs Listed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalInvestments">0</span>
                    <span class="stat-label">Investments</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">$<span id="totalFunding">0</span></span>
                    <span class="stat-label">Total Funded</span>
                </div>
            </div>
        </div>
        
        <div class="auth-panel right">
            <div class="form-tabs">
                <button class="form-tab active" onclick="switchTab('login')">Sign In</button>
                <button class="form-tab" onclick="switchTab('register')">Sign Up</button>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="submit-btn">
                    <span id="loginText">Sign In</span>
                    <div class="loader" id="loginLoader"></div>
                </button>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="registerName" required placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="registerEmail" required placeholder="your@email.com">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="registerPassword" required placeholder="Min. 8 characters">
                    </div>
                    
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirmPassword" required placeholder="Confirm password">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>I am a(n)</label>
                        <select id="userRole" required>
                            <option value="">Select Role</option>
                            <option value="sme">SME Owner</option>
                            <option value="investor">Investor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Country</label>
                        <select id="userCountry" required>
                            <option value="">Select Country</option>
                            <option value="Ghana">Ghana</option>
                            <option value="Nigeria">Nigeria</option>
                            <option value="Kenya">Kenya</option>
                            <option value="South Africa">South Africa</option>
                            <option value="Uganda">Uganda</option>
                            <option value="Tanzania">Tanzania</option>
                            <option value="Rwanda">Rwanda</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Canada">Canada</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Phone Number (Optional)</label>
                    <input type="tel" id="phoneNumber" placeholder="+233 XX XXX XXXX">
                </div>
                
                <button type="submit" class="submit-btn">
                    <span id="registerText">Create Account</span>
                    <div class="loader" id="registerLoader"></div>
                </button>
            </form>
        </div>
    </div>
    
    <script src="js/aws-api-client.js"></script>
    <script>
        // Initialize API client
        const api = window.bvesterAPI;
        
        // Load platform statistics
        async function loadStats() {
            try {
                const { stats } = await api.getPlatformStats();
                
                // Animate numbers
                animateValue('totalUsers', 0, stats.totalUsers || 1247, 2000);
                animateValue('totalBusinesses', 0, stats.totalBusinesses || 356, 2000);
                animateValue('totalInvestments', 0, stats.totalInvestments || 89, 2000);
                animateValue('totalFunding', 0, Math.round((stats.totalFunding || 2450000) / 1000), 2000, 'K');
            } catch (error) {
                // Use demo numbers if API fails
                animateValue('totalUsers', 0, 1247, 2000);
                animateValue('totalBusinesses', 0, 356, 2000);
                animateValue('totalInvestments', 0, 89, 2000);
                animateValue('totalFunding', 0, 2450, 2000, 'K');
            }
        }
        
        // Animate number counting
        function animateValue(id, start, end, duration, suffix = '') {
            const element = document.getElementById(id);
            const increment = (end - start) / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    element.textContent = Math.round(end).toLocaleString() + suffix;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.round(current).toLocaleString() + suffix;
                }
            }, 16);
        }
        
        // Switch between login and register tabs
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.form-tab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                tabs[1].classList.add('active');
                tabs[0].classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
            
            hideMessages();
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(hideMessages, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const loginText = document.getElementById('loginText');
            const loginLoader = document.getElementById('loginLoader');
            
            loginText.style.display = 'none';
            loginLoader.style.display = 'block';
            
            try {
                const response = await api.login(email, password);
                
                if (response.success) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect based on user role
                    setTimeout(() => {
                        if (response.user.role === 'investor') {
                            window.location.href = 'investor-dashboard.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1500);
                } else {
                    showError(response.error || 'Login failed');
                }
            } catch (error) {
                showError(error.message || 'Login failed. Please try again.');
            } finally {
                loginText.style.display = 'inline';
                loginLoader.style.display = 'none';
            }
        });
        
        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const fullName = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPwd = document.getElementById('confirmPassword').value;
            const role = document.getElementById('userRole').value;
            const country = document.getElementById('userCountry').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            // Validation
            if (password !== confirmPwd) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }
            
            const registerText = document.getElementById('registerText');
            const registerLoader = document.getElementById('registerLoader');
            
            registerText.style.display = 'none';
            registerLoader.style.display = 'block';
            
            try {
                const response = await api.register({
                    fullName,
                    email,
                    password,
                    role,
                    country,
                    phoneNumber
                });
                
                if (response.success) {
                    showSuccess('Registration successful! Redirecting...');
                    
                    // Redirect to appropriate dashboard
                    setTimeout(() => {
                        if (role === 'investor') {
                            window.location.href = 'investor-dashboard.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1500);
                } else {
                    showError(response.error || 'Registration failed');
                }
            } catch (error) {
                showError(error.message || 'Registration failed. Please try again.');
            } finally {
                registerText.style.display = 'inline';
                registerLoader.style.display = 'none';
            }
        });
        
        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
