<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="cache-buster" content="20250803-MODERN-ATTRACTIVE-SPLASH">
    <title>Bvester - Connecting African Dreams with Global Investment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 25%, #16213E 50%, #1A1A2E 75%, #0F0F23 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated geometric background */
        .background-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .geometric-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 165, 0, 0.08) 0%, transparent 50%),
                linear-gradient(45deg, rgba(255, 215, 0, 0.03) 0%, transparent 100%);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .floating-shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 165, 0, 0.1) 100%);
            border-radius: 3px;
            animation: floatMove 12s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) { 
            width: 8px; height: 8px; left: 10%; top: 20%; 
            animation-delay: 0s; animation-duration: 8s;
        }
        .floating-shape:nth-child(2) { 
            width: 4px; height: 4px; left: 85%; top: 15%; 
            animation-delay: 1s; animation-duration: 10s;
        }
        .floating-shape:nth-child(3) { 
            width: 6px; height: 6px; left: 70%; top: 80%; 
            animation-delay: 2s; animation-duration: 7s;
        }
        .floating-shape:nth-child(4) { 
            width: 5px; height: 5px; left: 20%; top: 75%; 
            animation-delay: 0.5s; animation-duration: 9s;
        }
        .floating-shape:nth-child(5) { 
            width: 3px; height: 3px; left: 90%; top: 60%; 
            animation-delay: 1.5s; animation-duration: 6s;
        }

        @keyframes floatMove {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.6;
            }
            25% { 
                transform: translateY(-30px) translateX(20px) rotate(90deg);
                opacity: 1;
            }
            50% { 
                transform: translateY(-60px) translateX(-10px) rotate(180deg);
                opacity: 0.8;
            }
            75% { 
                transform: translateY(-40px) translateX(30px) rotate(270deg);
                opacity: 1;
            }
        }

        /* Main content container */
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        /* Hero logo section */
        .hero-section {
            margin-bottom: 50px;
            animation: heroEntrance 1.5s ease-out;
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo-circle {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 165, 0, 0.08) 100%);
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            animation: logoPulse 4s ease-in-out infinite;
            box-shadow: 
                0 20px 60px rgba(255, 215, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700, #FFA500);
            background-size: 400% 400%;
            border-radius: 50%;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        .bvester-logo {
            width: 100px;
            height: 100px;
            filter: brightness(1.1) drop-shadow(0 5px 15px rgba(255, 215, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .logo-circle:hover .bvester-logo {
            transform: scale(1.1);
        }

        .brand-name {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 25%, #FFD700 50%, #FFA500 75%, #FFD700 100%);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: brandShine 4s ease-in-out infinite;
            letter-spacing: -2px;
            line-height: 1;
        }

        .brand-tagline {
            font-size: 24px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            max-width: 600px;
            margin: 0 auto;
            animation: taglineReveal 1.5s ease-out 0.5s both;
        }

        .highlight {
            color: #FFD700;
            font-weight: 500;
        }

        /* Call to action section */
        .cta-section {
            animation: ctaEntrance 1.5s ease-out 1s both;
        }

        .cta-description {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            max-width: 500px;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .action-btn {
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            min-width: 280px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .primary-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000000;
            border: 2px solid #FFD700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        .secondary-btn {
            background: transparent;
            color: #FFD700;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }

        .secondary-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: #FFD700;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.2);
        }

        .btn-icon {
            font-size: 20px;
        }

        /* Loading section for auto-redirect */
        .loading-section {
            display: none;
            margin-top: 50px;
            animation: loadingEntrance 1s ease-out;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            background: #FFD700;
            border-radius: 50%;
            animation: loadingDot 1.5s ease-in-out infinite;
        }

        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        .loading-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        /* Stats section */
        .stats-preview {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            animation: statsEntrance 1.5s ease-out 1.5s both;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #FFD700;
            margin-bottom: 4px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .logo-circle {
                width: 140px;
                height: 140px;
            }
            
            .bvester-logo {
                width: 80px;
                height: 80px;
            }
            
            .brand-name {
                font-size: 42px;
            }
            
            .brand-tagline {
                font-size: 20px;
                padding: 0 20px;
            }
            
            .cta-description {
                font-size: 16px;
                padding: 0 20px;
            }
            
            .action-btn {
                min-width: 250px;
                padding: 16px 32px;
                font-size: 15px;
            }

            .stats-preview {
                gap: 20px;
                font-size: 12px;
            }

            .stat-number {
                font-size: 16px;
            }
        }

        @media (min-width: 768px) {
            .action-buttons {
                flex-direction: row;
                gap: 24px;
            }
        }

        /* Keyframe animations */
        @keyframes heroEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 20px 60px rgba(255, 215, 0, 0.15);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 25px 80px rgba(255, 215, 0, 0.25);
            }
        }

        @keyframes borderGlow {
            0%, 100% { 
                background-position: 0% 50%; 
                opacity: 0.8;
            }
            50% { 
                background-position: 100% 50%; 
                opacity: 1;
            }
        }

        @keyframes brandShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes taglineReveal {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes ctaEntrance {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadingEntrance {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadingDot {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.5; 
            }
            50% { 
                transform: scale(1.2); 
                opacity: 1; 
            }
        }

        @keyframes statsEntrance {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Auto-redirect mode */
        .auto-redirect .action-buttons {
            display: none;
        }

        .auto-redirect .loading-section {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="background-wrapper">
        <div class="geometric-bg"></div>
        <div class="floating-elements">
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
        </div>
    </div>

    <!-- Main splash content -->
    <div class="splash-container" id="splash-container">
        <!-- Hero section with logo and branding -->
        <div class="hero-section">
            <div class="logo-container">
                <div class="logo-circle">
                    <img src="logo-icon.png" alt="Bvester Logo" class="bvester-logo">
                </div>
            </div>
            
            <h1 class="brand-name">Bvester</h1>
            <p class="brand-tagline">
                Connecting <span class="highlight">African dreams</span> with <span class="highlight">global investment</span>
            </p>
        </div>

        <!-- Call to action section -->
        <div class="cta-section">
            <p class="cta-description">
                Discover investment opportunities in Africa's most promising startups and SMEs
            </p>
            
            <div class="action-buttons" id="action-buttons">
                <a href="index.html" class="action-btn primary-btn">
                    <span class="btn-icon">🚀</span>
                    Start Investing
                </a>
                <a href="for-investors.html" class="action-btn secondary-btn">
                    <span class="btn-icon">💡</span>
                    Learn More
                </a>
            </div>
        </div>

        <!-- Auto-redirect loading -->
        <div class="loading-section" id="loading-section">
            <div class="loading-container">
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
                <p class="loading-text">Connecting you to African investment opportunities...</p>
            </div>
        </div>
    </div>

    <!-- Stats preview at bottom -->
    <div class="stats-preview">
        <div class="stat-item">
            <span class="stat-number">500+</span>
            <span>SMEs</span>
        </div>
        <div class="stat-item">
            <span class="stat-number">$2M+</span>
            <span>Invested</span>
        </div>
        <div class="stat-item">
            <span class="stat-number">25+</span>
            <span>Countries</span>
        </div>
    </div>

    <script>
        // Check if this is an auto-redirect or manual entry
        const urlParams = new URLSearchParams(window.location.search);
        const autoRedirect = urlParams.get('auto') === 'true';

        if (autoRedirect) {
            // Show loading animation and auto-redirect
            document.getElementById('action-buttons').style.display = 'none';
            document.getElementById('loading-section').style.display = 'block';
            document.getElementById('splash-container').classList.add('auto-redirect');
            
            setTimeout(() => {
                window.location.href = 'index.html?nosplash=true&t=' + Date.now();
            }, 3000);
        }

        // Add interactive floating shapes on mouse movement
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.floating-shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.2;
                const xPos = x * speed * 10;
                const yPos = y * speed * 10;
                
                shape.style.transform += ` translate(${xPos}px, ${yPos}px)`;
            });
        });

        // Add click interaction to logo for ripple effect
        document.querySelector('.logo-circle').addEventListener('click', () => {
            // Create ripple effect
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
                transform: scale(0);
                animation: logoRipple 0.8s ease-out;
                pointer-events: none;
                width: 200px;
                height: 200px;
                left: 50%;
                top: 50%;
                margin-left: -100px;
                margin-top: -100px;
                z-index: -1;
            `;
            
            document.querySelector('.logo-circle').appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 800);
        });

        // Add button hover sound effect (visual feedback)
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                btn.style.transform = btn.classList.contains('primary-btn') 
                    ? 'translateY(-3px) scale(1.02)' 
                    : 'translateY(-2px) scale(1.01)';
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add ripple animation keyframes dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes logoRipple {
                to {
                    transform: scale(1.5);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Add entrance animations on load
        window.addEventListener('load', () => {
            // Trigger entrance animations
            document.querySelector('.hero-section').style.animation = 'heroEntrance 1.5s ease-out';
            document.querySelector('.cta-section').style.animation = 'ctaEntrance 1.5s ease-out 1s both';
            document.querySelector('.stats-preview').style.animation = 'statsEntrance 1.5s ease-out 1.5s both';
        });

        console.log('🚀 Bvester - Connecting African Dreams with Global Investment! 🌍✨');
    </script>
</body>
</html>
