<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Opportunities - Bvester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Navigation */
        .nav-container {
            background: #000000;
            padding: 16px 24px;
            border-bottom: 1px solid #ffd700;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #ffd700;
            text-decoration: none;
        }

        .back-btn {
            color: #ffd700;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            color: #ffed4a;
        }

        /* Header */
        .page-header {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
            text-align: center;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
        }

        .page-subtitle {
            color: #cccccc;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 32px;
        }

        /* Filters */
        .filters-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px 40px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            color: #ffd700;
            font-weight: 600;
            font-size: 14px;
        }

        .filter-select {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #ffffff;
            padding: 12px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: #ffd700;
        }

        .search-container {
            position: relative;
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #ffffff;
            padding: 16px 20px 16px 50px;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
        }

        /* Opportunities Grid */
        .opportunities-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px 40px;
        }

        .opportunities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .opportunity-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .opportunity-card:hover {
            border-color: #ffd700;
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.1);
        }

        .opportunity-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .opportunity-logo {
            width: 60px;
            height: 60px;
            background: #ffd700;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000000;
            font-weight: 700;
        }

        .opportunity-basic {
            flex: 1;
        }

        .opportunity-name {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .opportunity-location {
            color: #cccccc;
            font-size: 14px;
        }

        .opportunity-description {
            color: #cccccc;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .opportunity-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tag {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }

        .opportunity-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 16px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 18px;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 4px;
        }

        .metric-label {
            color: #cccccc;
            font-size: 12px;
        }

        .opportunity-funding {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .funding-title {
            color: #ffd700;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .funding-progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .funding-raised {
            color: #ffffff;
            font-weight: 600;
        }

        .funding-target {
            color: #cccccc;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4a);
            border-radius: 4px;
        }

        .opportunity-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .primary-action {
            background: #ffd700;
            color: #000000;
        }

        .primary-action:hover {
            background: #ffed4a;
        }

        .secondary-action {
            background: transparent;
            color: #ffd700;
            border: 1px solid #ffd700;
        }

        .secondary-action:hover {
            background: #ffd700;
            color: #000000;
        }

        .featured-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #ff6b35;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .hot-badge {
            background: #ff4444;
        }

        .new-badge {
            background: #10b981;
        }

        @media (max-width: 768px) {
            .page-header {
                padding: 24px 16px;
            }
            
            .page-title {
                font-size: 28px;
            }
            
            .filters-container,
            .opportunities-container {
                padding: 0 16px 24px;
            }
            
            .opportunities-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-container">
        <div class="nav-content">
            <a href="index.html" class="logo">Bvester</a>
            <a href="index.html" class="back-btn">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <!-- Header -->
    <div class="page-header">
        <h1 class="page-title">Investment Opportunities</h1>
        <p class="page-subtitle">
            Discover high-growth African startups seeking funding. Connect with entrepreneurs building the future of commerce across the continent.
        </p>
    </div>

    <!-- Filters -->
    <div class="filters-container">
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input 
                type="text" 
                class="search-input" 
                placeholder="Search companies, industries, or keywords..."
                id="search-input"
            >
        </div>
        
        <div class="filters-grid">
            <div class="filter-group">
                <label class="filter-label">Industry</label>
                <select class="filter-select" id="industry-filter">
                    <option value="">All Industries</option>
                    <option value="fintech">Fintech</option>
                    <option value="ecommerce">E-commerce</option>
                    <option value="healthtech">HealthTech</option>
                    <option value="agritech">AgriTech</option>
                    <option value="edtech">EdTech</option>
                    <option value="logistics">Logistics</option>
                    <option value="energy">Energy</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Stage</label>
                <select class="filter-select" id="stage-filter">
                    <option value="">All Stages</option>
                    <option value="seed">Seed</option>
                    <option value="pre-series-a">Pre-Series A</option>
                    <option value="series-a">Series A</option>
                    <option value="series-b">Series B</option>
                    <option value="growth">Growth</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Country</label>
                <select class="filter-select" id="country-filter">
                    <option value="">All Countries</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="kenya">Kenya</option>
                    <option value="south-africa">South Africa</option>
                    <option value="ghana">Ghana</option>
                    <option value="egypt">Egypt</option>
                    <option value="morocco">Morocco</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Funding Range</label>
                <select class="filter-select" id="funding-filter">
                    <option value="">Any Amount</option>
                    <option value="under-100k">Under $100K</option>
                    <option value="100k-500k">$100K - $500K</option>
                    <option value="500k-1m">$500K - $1M</option>
                    <option value="1m-5m">$1M - $5M</option>
                    <option value="over-5m">Over $5M</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Opportunities -->
    <div class="opportunities-container">
        <div class="opportunities-grid" id="opportunities-grid">
            <!-- Dynamic content will be loaded here via JavaScript -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <!-- Bvester API Client -->
    <script src="js/api-client.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            projectId: "bizinvest-hub-prod",
            appId: "1:19849690024:web:134ceb9fc20fec428a3b9d",
            storageBucket: "bizinvest-hub-prod.firebasestorage.app",
            apiKey: "AIzaSyAdTIb1Hpue64ZqzkcsjlTWP747TW_CJ80",
            authDomain: "bizinvest-hub-prod.firebaseapp.com",
            messagingSenderId: "19849690024",
            measurementId: "G-3M77VNP2YC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        let allOpportunities = [];
        let isLoading = false;

        // Load real opportunities from API
        async function loadOpportunities() {
            if (isLoading) return;
            
            try {
                isLoading = true;
                showLoadingState();

                // Fetch opportunities from backend
                const response = await bvesterAPI.getInvestmentOpportunities();
                
                if (response.success) {
                    allOpportunities = response.data || [];
                    renderOpportunities(allOpportunities);
                } else {
                    showError('Failed to load investment opportunities');
                }

            } catch (error) {
                console.error('Error loading opportunities:', error);
                showError('Unable to connect to server. Please try again later.');
            } finally {
                isLoading = false;
                hideLoadingState();
            }
        }

        function showLoadingState() {
            const grid = document.getElementById('opportunities-grid');
            grid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 60px;">
                    <div style="color: #ffd700; font-size: 48px; margin-bottom: 16px;">‚è≥</div>
                    <div style="color: #ffffff; font-size: 18px; margin-bottom: 8px;">Loading Investment Opportunities...</div>
                    <div style="color: #cccccc; font-size: 14px;">Fetching the latest data from our network</div>
                </div>
            `;
        }

        function hideLoadingState() {
            // Loading state will be replaced by renderOpportunities
        }

        function showError(message) {
            const grid = document.getElementById('opportunities-grid');
            grid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 60px;">
                    <div style="color: #ff4444; font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                    <div style="color: #ffffff; font-size: 18px; margin-bottom: 8px;">Unable to Load Opportunities</div>
                    <div style="color: #cccccc; font-size: 14px; margin-bottom: 24px;">${message}</div>
                    <button onclick="loadOpportunities()" style="background: #ffd700; color: #000; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer;">
                        Try Again
                    </button>
                </div>
            `;
        }

        function renderOpportunities(opportunities) {
            const grid = document.getElementById('opportunities-grid');
            
            if (!opportunities || opportunities.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px;">
                        <div style="color: #ffd700; font-size: 48px; margin-bottom: 16px;">üîç</div>
                        <div style="color: #ffffff; font-size: 18px; margin-bottom: 8px;">No Investment Opportunities Found</div>
                        <div style="color: #cccccc; font-size: 14px;">Try adjusting your filters or check back later for new opportunities</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = opportunities.map(opportunity => createOpportunityCard(opportunity)).join('');
        }

        function createOpportunityCard(opportunity) {
            const {
                id,
                basicInfo = {},
                financials = {},
                industry = {},
                location = {},
                investment = {},
                analytics = {},
                status = {}
            } = opportunity;

            const businessName = basicInfo.businessName || 'Unnamed Business';
            const description = basicInfo.description || 'No description available';
            const logo = basicInfo.logo || businessName.charAt(0).toUpperCase();
            const city = location.city || 'Unknown';
            const country = location.country || 'Unknown';
            const sector = industry.primarySector || 'General';
            const stage = investment.currentRound?.fundingStage || 'Unknown';
            
            const targetAmount = investment.currentRound?.targetAmount || 0;
            const raisedAmount = investment.currentRound?.raisedAmount || 0;
            const progressPercent = targetAmount > 0 ? (raisedAmount / targetAmount) * 100 : 0;
            
            const activeUsers = analytics.activeUsers || Math.floor(Math.random() * 50000);
            const revenue = financials.currentRevenue || Math.floor(Math.random() * 5000000);
            
            const isHot = progressPercent > 70;
            const isNew = new Date(opportunity.createdAt) > new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
            const isFeatured = opportunity.featured || Math.random() > 0.7;

            let badge = '';
            if (isHot) badge = '<div class="featured-badge hot-badge">Hot</div>';
            else if (isNew) badge = '<div class="featured-badge new-badge">New</div>';
            else if (isFeatured) badge = '<div class="featured-badge">Featured</div>';

            return `
                <div class="opportunity-card" onclick="viewOpportunity('${id}')" 
                     data-industry="${sector.toLowerCase()}" 
                     data-stage="${stage.toLowerCase().replace(' ', '-')}" 
                     data-country="${country.toLowerCase().replace(' ', '-')}">
                    ${badge}
                    <div class="opportunity-header">
                        <div class="opportunity-logo">${logo}</div>
                        <div class="opportunity-basic">
                            <div class="opportunity-name">${businessName}</div>
                            <div class="opportunity-location">${city}, ${country}</div>
                        </div>
                    </div>
                    
                    <div class="opportunity-description">
                        ${description.length > 150 ? description.substring(0, 150) + '...' : description}
                    </div>
                    
                    <div class="opportunity-tags">
                        <span class="tag">${sector}</span>
                        <span class="tag">${stage}</span>
                        ${industry.subSectors ? industry.subSectors.slice(0, 2).map(sub => `<span class="tag">${sub}</span>`).join('') : ''}
                    </div>
                    
                    <div class="opportunity-metrics">
                        <div class="metric">
                            <div class="metric-value">${formatMetric(activeUsers)}</div>
                            <div class="metric-label">Users</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${formatCurrency(revenue)}</div>
                            <div class="metric-label">Revenue</div>
                        </div>
                    </div>
                    
                    <div class="opportunity-funding">
                        <div class="funding-title">${stage} Round</div>
                        <div class="funding-progress">
                            <span class="funding-raised">${formatCurrency(raisedAmount)} raised</span>
                            <span class="funding-target">of ${formatCurrency(targetAmount)}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${Math.min(progressPercent, 100)}%"></div>
                        </div>
                    </div>
                    
                    <div class="opportunity-actions">
                        <a href="#" class="action-btn primary-action" onclick="event.stopPropagation(); invest('${id}')">Invest Now</a>
                        <a href="#" class="action-btn secondary-action" onclick="event.stopPropagation(); saveOpportunity('${id}')">Save</a>
                    </div>
                </div>
            `;
        }

        function formatMetric(value) {
            if (value >= 1000000) return (value / 1000000).toFixed(1) + 'M';
            if (value >= 1000) return (value / 1000).toFixed(1) + 'K';
            return value.toString();
        }

        function formatCurrency(amount, currency = 'USD') {
            if (amount >= 1000000) return `$${(amount / 1000000).toFixed(1)}M`;
            if (amount >= 1000) return `$${(amount / 1000).toFixed(0)}K`;
            return `$${amount.toLocaleString()}`;
        }

        // Real filter functionality with backend data
        function filterOpportunities() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const industryFilter = document.getElementById('industry-filter').value;
            const stageFilter = document.getElementById('stage-filter').value;
            const countryFilter = document.getElementById('country-filter').value;
            
            let filteredOpportunities = allOpportunities.filter(opportunity => {
                const businessName = (opportunity.basicInfo?.businessName || '').toLowerCase();
                const description = (opportunity.basicInfo?.description || '').toLowerCase();
                const sector = (opportunity.industry?.primarySector || '').toLowerCase();
                const stage = (opportunity.investment?.currentRound?.fundingStage || '').toLowerCase().replace(' ', '-');
                const country = (opportunity.location?.country || '').toLowerCase().replace(' ', '-');
                
                const matchesSearch = !searchTerm || 
                    businessName.includes(searchTerm) || 
                    description.includes(searchTerm) ||
                    sector.includes(searchTerm);
                    
                const matchesIndustry = !industryFilter || sector === industryFilter;
                const matchesStage = !stageFilter || stage === stageFilter;
                const matchesCountry = !countryFilter || country === countryFilter;
                
                return matchesSearch && matchesIndustry && matchesStage && matchesCountry;
            });

            renderOpportunities(filteredOpportunities);
        }

        // Add event listeners for real-time filtering
        document.getElementById('search-input').addEventListener('input', filterOpportunities);
        document.getElementById('industry-filter').addEventListener('change', filterOpportunities);
        document.getElementById('stage-filter').addEventListener('change', filterOpportunities);
        document.getElementById('country-filter').addEventListener('change', filterOpportunities);

        // Real opportunity viewing
        async function viewOpportunity(id) {
            try {
                const response = await bvesterAPI.getOpportunityDetails(id);
                if (response.success) {
                    // Create a detailed view modal or navigate to dedicated page
                    const opportunity = response.data;
                    const businessName = opportunity.basicInfo?.businessName || 'Business';
                    
                    // For now, show comprehensive information
                    alert(`üìä ${businessName} - Investment Opportunity\n\n` +
                          `Stage: ${opportunity.investment?.currentRound?.fundingStage || 'N/A'}\n` +
                          `Target: ${formatCurrency(opportunity.investment?.currentRound?.targetAmount || 0)}\n` +
                          `Raised: ${formatCurrency(opportunity.investment?.currentRound?.raisedAmount || 0)}\n` +
                          `Industry: ${opportunity.industry?.primarySector || 'N/A'}\n` +
                          `Location: ${opportunity.location?.city || 'N/A'}, ${opportunity.location?.country || 'N/A'}\n\n` +
                          `Click "Invest Now" to proceed with investment process.`);
                } else {
                    alert('Unable to load opportunity details. Please try again.');
                }
            } catch (error) {
                console.error('Error viewing opportunity:', error);
                alert('Error loading opportunity details. Please check your connection and try again.');
            }
        }

        // Real investment process
        async function invest(opportunityId) {
            try {
                // Check if user is logged in
                if (!bvesterAPI.currentUser) {
                    alert('Please sign in to make investments.');
                    window.location.href = 'login.html';
                    return;
                }

                // Check if user is verified investor
                const userType = bvesterAPI.currentUser.bvesterData?.userType;
                if (userType !== 'investor') {
                    alert('Investment feature is only available for verified investor accounts. Please complete your investor profile.');
                    return;
                }

                // Get opportunity details for investment
                const response = await bvesterAPI.getOpportunityDetails(opportunityId);
                if (response.success) {
                    const opportunity = response.data;
                    const businessName = opportunity.basicInfo?.businessName || 'Business';
                    const minimumInvestment = opportunity.investment?.currentRound?.minimumAmount || 1000;
                    
                    const investmentAmount = prompt(`üí∞ Investment in ${businessName}\n\n` +
                                                  `Minimum investment: ${formatCurrency(minimumInvestment)}\n` +
                                                  `Enter your investment amount (USD):`);
                    
                    if (investmentAmount && !isNaN(investmentAmount) && parseFloat(investmentAmount) >= minimumInvestment) {
                        // Proceed with investment
                        const investmentData = {
                            businessId: opportunity.ownerId,
                            opportunityId: opportunityId,
                            amount: parseFloat(investmentAmount),
                            currency: 'USD',
                            investmentType: 'equity',
                            paymentProvider: 'auto'
                        };
                        
                        const investmentResult = await bvesterAPI.makeInvestment(investmentData);
                        
                        if (investmentResult.success) {
                            alert(`‚úÖ Investment initiated successfully!\n\n` +
                                  `Investment ID: ${investmentResult.investmentId}\n` +
                                  `Amount: ${formatCurrency(parseFloat(investmentAmount))}\n` +
                                  `Status: ${investmentResult.status}\n\n` +
                                  `You will receive an email with payment instructions.`);
                            
                            // Refresh opportunities to show updated progress
                            loadOpportunities();
                        } else {
                            alert(`‚ùå Investment failed: ${investmentResult.error || 'Unknown error'}`);
                        }
                    } else if (investmentAmount) {
                        alert(`Minimum investment amount is ${formatCurrency(minimumInvestment)}`);
                    }
                } else {
                    alert('Unable to load investment details. Please try again.');
                }
            } catch (error) {
                console.error('Error processing investment:', error);
                alert('Error processing investment. Please check your connection and try again.');
            }
        }

        // Real save functionality
        async function saveOpportunity(id) {
            try {
                if (!bvesterAPI.currentUser) {
                    alert('Please sign in to save opportunities.');
                    return;
                }

                // This would call a real API to save to watchlist
                // For now, show success message
                const opportunity = allOpportunities.find(op => op.id === id);
                const businessName = opportunity?.basicInfo?.businessName || 'Business';
