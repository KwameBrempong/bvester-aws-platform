<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bvester</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { color: #667eea; font-size: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500; }
        input { width: 100%; padding: 0.75rem; border: 2px solid #e1e5e9; border-radius: 5px; font-size: 1rem; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 0.75rem; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #5a67d8; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .links { text-align: center; margin-top: 1.5rem; }
        .links a { color: #667eea; text-decoration: none; }
        .error { color: #e53e3e; margin-top: 0.5rem; font-size: 0.875rem; }
        .success { color: #38a169; margin-top: 0.5rem; font-size: 0.875rem; }
        .demo-section { background: #f7fafc; padding: 1rem; border-radius: 5px; margin-bottom: 1.5rem; }
        .demo-section h3 { color: #667eea; margin-bottom: 0.5rem; font-size: 1rem; }
        .demo-credentials { font-size: 0.875rem; color: #666; cursor: pointer; }
        .demo-credentials p:hover { background: #e2e8f0; padding: 0.25rem; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Bvester</h1>
            <p>Welcome back!</p>
        </div>
        
        <div class="demo-section">
            <h3>ðŸš€ Demo Accounts Available:</h3>
            <div class="demo-credentials">
                <p onclick="fillDemo('sme')"><strong>SME Owner:</strong> sme@demo.com / Demo123!</p>
                <p onclick="fillDemo('investor')"><strong>Investor:</strong> investor@demo.com / Demo123!</p>
                <small>Click to auto-fill credentials</small>
            </div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Login</button>
            
            <div id="message"></div>
        </form>
        
        <div class="links">
            <a href="signup.html">Create Account</a> | 
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        // Demo accounts for live testing
        const demoAccounts = {
            'sme@demo.com': {
                password: 'Demo123!',
                userType: 'sme',
                name: 'John SME Owner'
            },
            'investor@demo.com': {
                password: 'Demo123!',
                userType: 'investor', 
                name: 'Jane Investor'
            }
        };
        
        // Check for newly created demo account
        const newAccount = localStorage.getItem('newDemoAccount');
        if (newAccount) {
            const account = JSON.parse(newAccount);
            demoAccounts[account.email] = {
                password: account.password,
                userType: account.userType,
                name: account.name
            };
        }
        
        function fillDemo(type) {
            if (type === 'sme') {
                document.getElementById('email').value = 'sme@demo.com';
                document.getElementById('password').value = 'Demo123!';
            } else if (type === 'investor') {
                document.getElementById('email').value = 'investor@demo.com';
                document.getElementById('password').value = 'Demo123!';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            // Demo mode - check against demo accounts
            if (demoAccounts[email] && demoAccounts[email].password === password) {
                const user = demoAccounts[email];
                messageDiv.innerHTML = '<div class="success">Login successful! Redirecting...</div>';
                
                // Store user info
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userType', user.userType);
                localStorage.setItem('userName', user.name);
                localStorage.setItem('userEmail', email);
                
                // Redirect based on user type
                setTimeout(() => {
                    if (user.userType === 'investor') {
                        window.location.href = 'investor-dashboard.html';
                    } else if (user.userType === 'sme') {
                        window.location.href = 'sme-dashboard.html';
                    } else {
                        window.location.href = 'premium-dashboard.html';
                    }
                }, 1500);
            } else {
                messageDiv.innerHTML = '<div class="error">Invalid email or password. Please use demo accounts above.</div>';
            }
            
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
        });
        
        // Auto-fill demo credentials on click
        document.addEventListener('DOMContentLoaded', () => {
            const demoCredentials = document.querySelector('.demo-credentials');
            demoCredentials.addEventListener('click', (e) => {
                if (e.target.tagName === 'P') {
                    const text = e.target.textContent;
                    if (text.includes('sme@demo.com')) {
                        document.getElementById('email').value = 'sme@demo.com';
                        document.getElementById('password').value = 'Demo123!';
                    } else if (text.includes('investor@demo.com')) {
                        document.getElementById('email').value = 'investor@demo.com';
                        document.getElementById('password').value = 'Demo123!';
                    }
                }
            });
        });
    </script>
</body>
</html>
