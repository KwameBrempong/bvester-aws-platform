<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bvester - African SME Investment Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Particle Background */
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .splash-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Glassmorphism Main Card */
        .glass-container {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 165, 0, 0.05));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 30px;
            padding: 60px 40px;
            position: relative;
            box-shadow: 
                0 8px 32px rgba(255, 215, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(255, 215, 0, 0.1);
            animation: glassSlideIn 1s ease-out 0.5s backwards, breathe 3s ease-in-out 2s infinite;
            min-width: 350px;
            max-width: 500px;
        }

        @keyframes glassSlideIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 8px 32px rgba(255, 215, 0, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1),
                    inset 0 -1px 0 rgba(255, 215, 0, 0.1);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 
                    0 12px 40px rgba(255, 215, 0, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15),
                    inset 0 -1px 0 rgba(255, 215, 0, 0.15);
            }
        }

        /* Floating Glass Elements */
        .glass-float {
            position: absolute;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05), rgba(255, 165, 0, 0.02));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 50%;
            animation: floatAround 8s infinite ease-in-out;
        }

        .glass-float:nth-child(1) {
            width: 80px;
            height: 80px;
            top: -40px;
            right: -40px;
            animation-delay: 0s;
        }

        .glass-float:nth-child(2) {
            width: 60px;
            height: 60px;
            bottom: -30px;
            left: -30px;
            animation-delay: 2s;
        }

        .glass-float:nth-child(3) {
            width: 100px;
            height: 100px;
            top: -50px;
            left: -50px;
            animation-delay: 4s;
        }

        @keyframes floatAround {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        /* Logo Styles */
        .logo-container {
            position: relative;
            margin-bottom: 30px;
            animation: logoSlideIn 1.2s ease-out 1s backwards;
            background: none !important;
            background-color: transparent !important;
        }

        @keyframes logoSlideIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateY(180deg);
            }
            60% {
                transform: scale(1.1) rotateY(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .logo {
            width: 160px;
            height: 160px;
            object-fit: contain;
            background: none !important;
            background-color: transparent !important;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
            animation: logoGlow 2s ease-in-out 2.5s infinite alternate;
            border: none;
            box-shadow: none;
        }

        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
            }
            100% {
                filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
            }
        }

        /* Text Animations */
        .brand-name {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            animation: textSlideIn 1s ease-out 1.5s backwards, gradientFlow 3s ease-in-out 3s infinite;
        }

        @keyframes textSlideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientFlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .tagline {
            font-size: 1.2rem;
            color: #FFD700;
            margin-bottom: 10px;
            opacity: 0;
            animation: textFadeIn 0.8s ease-out 2s forwards;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            opacity: 0;
            animation: textFadeIn 0.8s ease-out 2.3s forwards;
        }

        @keyframes textFadeIn {
            to {
                opacity: 1;
            }
        }

        /* Loading Animation */
        .loading-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            opacity: 0;
            animation: textFadeIn 0.8s ease-out 2.8s forwards;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loadingPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Background Gradient Animation */
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 215, 0, 0.03) 0%,
                rgba(255, 165, 0, 0.01) 50%,
                transparent 100%
            );
            animation: pulseGradient 4s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes pulseGradient {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .glass-container {
                padding: 40px 20px;
                min-width: 300px;
                margin: 0 20px;
            }
            
            .brand-name {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
        }

        /* Auto-redirect overlay */
        .redirect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .redirect-overlay.show {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <!-- Background Gradient -->
    <div class="bg-gradient"></div>
    
    <!-- Particle Container -->
    <div class="particle-container" id="particleContainer"></div>
    
    <!-- Main Splash Container -->
    <div class="splash-container">
        <!-- Floating Glass Elements -->
        <div class="glass-float"></div>
        <div class="glass-float"></div>
        <div class="glass-float"></div>
        
        <!-- Main Glass Container -->
        <div class="glass-container">
            <!-- Logo -->
            <div class="logo-container">
                <img src="bvester-logo-splash.png" alt="Bvester Logo" class="logo" onerror="this.src='logo-icon.png';">
            </div>
            
            <!-- Brand Name -->
            <h1 class="brand-name">Bvester</h1>
            
            <!-- Tagline -->
            <p class="tagline">African SME Investment Platform</p>
            
            <!-- Subtitle -->
            <p class="subtitle">Where African businesses meet global investors</p>
            
            <!-- Loading Animation -->
            <div class="loading-container">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
    </div>

    <!-- Auto-redirect overlay -->
    <div class="redirect-overlay" id="redirectOverlay">
        <div class="glass-container" style="padding: 30px;">
            <h2 style="color: #FFD700; margin-bottom: 15px;">Welcome to Bvester!</h2>
            <p style="color: rgba(255,255,255,0.8);">Redirecting to main application...</p>
        </div>
    </div>

    <script>
        // Particle System
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random size between 2-8px
            const size = Math.random() * 6 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // Random horizontal position
            particle.style.left = Math.random() * 100 + '%';
            
            // Random animation duration
            particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('particleContainer').appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 8000);
        }

        // Create particles continuously
        function startParticleSystem() {
            setInterval(createParticle, 300);
        }

        // Advanced glassmorphism effects
        function addAdvancedEffects() {
            const glassContainer = document.querySelector('.glass-container');
            
            // Add dynamic border animation
            let hue = 0;
            setInterval(() => {
                hue = (hue + 1) % 360;
                const color1 = `hsl(${45 + Math.sin(hue * 0.02) * 15}, 100%, 60%)`;
                const color2 = `hsl(${30 + Math.cos(hue * 0.02) * 10}, 100%, 55%)`;
                glassContainer.style.borderImage = `linear-gradient(135deg, ${color1}, ${color2}) 1`;
            }, 50);
        }

        // Auto-redirect functionality
        function initAutoRedirect() {
            setTimeout(() => {
                const overlay = document.getElementById('redirectOverlay');
                overlay.classList.add('show');
                
                setTimeout(() => {
                    // Redirect to main app - you can change this URL
                    window.location.href = 'index.html';
                }, 2000);
            }, 4000); // Show splash for 4 seconds, then redirect after 2 more
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            startParticleSystem();
            addAdvancedEffects();
            initAutoRedirect();
            
            // Add click to skip functionality
            document.body.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            // Add keyboard skip functionality
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' || e.code === 'Enter' || e.code === 'Escape') {
                    window.location.href = 'index.html';
                }
            });
        });

        // Performance optimization
        function optimizePerformance() {
            // Reduce animations on slower devices
            if (window.devicePixelRatio > 2 || navigator.hardwareConcurrency < 4) {
                document.body.style.setProperty('--animation-duration', '0.5s');
                const particles = document.querySelectorAll('.particle');
                particles.forEach(particle => {
                    particle.style.animationDuration = '3s';
                });
            }
        }

        // Initialize performance optimizations
        setTimeout(optimizePerformance, 100);
    </script>
</body>
</html>
