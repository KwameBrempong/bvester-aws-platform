<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bvester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 25%, #2D2D2D 50%, #1A1A1A 75%, #0A0A0A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .signup-container {
            background: linear-gradient(135deg, #FAFAFA 0%, #FFFFFF 50%, #FFF9E6 100%);
            padding: 3rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #1A1A1A;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1A1A1A;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: #FFFFFF;
            color: #1A1A1A;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #FFD700;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #D4AF37 100%);
            color: #0A0A0A;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .btn:disabled {
            background: #E0E0E0;
            color: #888888;
            cursor: not-allowed;
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
        }

        .info {
            background: #eef;
            color: #006;
            border: 1px solid #ccf;
        }

        .links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .links a {
            color: #D4AF37;
            text-decoration: none;
            margin: 0 10px;
        }

        .debug {
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>Bvester</h1>
            <p>Join our investment community!</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="userType">Account Type</label>
                <select id="userType" required>
                    <option value="">Select account type</option>
                    <option value="investor">Investor</option>
                    <option value="sme">SME Owner</option>
                </select>
            </div>

            <button type="submit" class="btn" id="signupBtn">Create Account</button>
        </form>

        <div id="message"></div>
        <div id="debug" class="debug" style="display: none;"></div>

        <div class="links">
            <a href="login.html">Already have an account?</a>
            <a href="index.html">Back to Home</a>
            <a href="test.html">Run Diagnostic</a>
        </div>
    </div>

    <script>
        // Simple, bulletproof implementation
        const API_URL = 'https://lh4wi733jhjrlpz76bbwezpuea0drqzq.lambda-url.eu-west-2.on.aws';

        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = text;
        }

        function debugLog(text) {
            const debugDiv = document.getElementById('debug');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML += text + '<br>';
            console.log(text);
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('signupBtn');
            const originalText = btn.textContent;

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                userType: document.getElementById('userType').value
            };

            debugLog('Starting signup with: ' + JSON.stringify(formData));

            btn.disabled = true;
            btn.textContent = 'Processing...';
            showMessage('Sending request to server...', 'info');

            try {
                // Method 1: Standard fetch with explicit error handling
                debugLog('Attempting standard fetch...');

                const response = await fetch(API_URL + '/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                }).catch(error => {
                    debugLog('Fetch error: ' + error.message);
                    throw new Error('Network request failed: ' + error.message);
                });

                debugLog('Response received. Status: ' + response.status);

                // Get response text first
                const responseText = await response.text();
                debugLog('Response body: ' + responseText.substring(0, 200));

                // Try to parse JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    debugLog('JSON parse error. Raw response: ' + responseText);
                    throw new Error('Invalid response from server');
                }

                if (response.ok || response.status === 201) {
                    showMessage('Account created successfully! Redirecting to login...', 'success');
                    debugLog('Success! Token: ' + (data.token ? data.token.substring(0, 20) + '...' : 'none'));

                    // Store and redirect
                    if (data.token) {
                        localStorage.setItem('bvesterToken', data.token);
                    }

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    const errorMsg = data.error || data.message || 'Registration failed';
                    showMessage(errorMsg, 'error');
                    debugLog('Server error: ' + errorMsg);
                }

            } catch (error) {
                debugLog('Caught error: ' + error.message);
                debugLog('Error stack: ' + error.stack);

                // Fallback Method: Using XMLHttpRequest
                debugLog('Trying XMLHttpRequest as fallback...');

                try {
                    await new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();

                        xhr.onreadystatechange = function() {
                            debugLog('XHR state: ' + xhr.readyState + ', status: ' + xhr.status);

                            if (xhr.readyState === 4) {
                                if (xhr.status === 201 || xhr.status === 200) {
                                    try {
                                        const data = JSON.parse(xhr.responseText);
                                        showMessage('Account created successfully! (via XHR)', 'success');
                                        debugLog('XHR Success!');

                                        if (data.token) {
                                            localStorage.setItem('bvesterToken', data.token);
                                        }

                                        setTimeout(() => {
                                            window.location.href = 'login.html';
                                        }, 2000);

                                        resolve();
                                    } catch (e) {
                                        reject(new Error('XHR JSON parse error'));
                                    }
                                } else if (xhr.status === 400) {
                                    const data = JSON.parse(xhr.responseText);
                                    showMessage(data.error || 'Registration failed', 'error');
                                    resolve();
                                } else if (xhr.status === 0) {
                                    reject(new Error('Network error - possibly CORS or connection issue'));
                                } else {
                                    reject(new Error('XHR failed with status: ' + xhr.status));
                                }
                            }
                        };

                        xhr.onerror = function() {
                            debugLog('XHR network error');
                            reject(new Error('Network error'));
                        };

                        xhr.ontimeout = function() {
                            debugLog('XHR timeout');
                            reject(new Error('Request timeout'));
                        };

                        xhr.open('POST', API_URL + '/api/auth/signup', true);
                        xhr.setRequestHeader('Content-Type', 'application/json');
                        xhr.timeout = 30000; // 30 seconds
                        xhr.send(JSON.stringify(formData));

                        debugLog('XHR request sent');
                    });

                } catch (xhrError) {
                    debugLog('XHR also failed: ' + xhrError.message);

                    // Final fallback: Direct form submission
                    showMessage('Connection failed. Please check: 1) Internet connection, 2) Firewall/Antivirus, 3) Browser extensions blocking requests', 'error');

                    // Show alternative method
                    const alternativeDiv = document.createElement('div');
                    alternativeDiv.className = 'message info';
                    alternativeDiv.style.marginTop = '10px';
                    alternativeDiv.innerHTML = `
                        <p><strong>Alternative:</strong> Try using a different browser or device.</p>
                        <p>If the problem persists, your network may be blocking AWS Lambda URLs.</p>
                        <p>Debug info has been logged below.</p>
                    `;
                    document.getElementById('message').appendChild(alternativeDiv);
                }

            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Test connection on load
        window.addEventListener('load', async () => {
            debugLog('Page loaded. Testing connection...');

            try {
                const response = await fetch(API_URL + '/health', {
                    method: 'GET',
                    mode: 'cors'
                });

                if (response.ok) {
                    debugLog('Health check successful');
                } else {
                    debugLog('Health check returned status: ' + response.status);
                }
            } catch (error) {
                debugLog('Health check failed: ' + error.message);
                showMessage('Warning: Connection to server may be unstable', 'info');
            }
        });

        // Show debug info with keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                const debugDiv = document.getElementById('debug');
                debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
            }
        });
    </script>
</body>
</html>
