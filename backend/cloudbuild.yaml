# Google Cloud Build configuration for Bvester Backend
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/bvester-backend:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/bvester-backend:latest',
      '.'
    ]
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/bvester-backend:$BUILD_ID'
    ]
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'bvester-backend',
      '--image', 'gcr.io/$PROJECT_ID/bvester-backend:$BUILD_ID',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--timeout', '300s'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/bvester-backend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/bvester-backend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'