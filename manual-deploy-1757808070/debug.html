<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Bvester Loading Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #22c55e; }
        .error { background: #ef4444; }
        .warning { background: #f59e0b; }
        .info { background: #3b82f6; }
    </style>
</head>
<body>
    <h1>üîß Bvester Debug Page</h1>
    
    <div id="status">Loading...</div>
    
    <h2>Test Results:</h2>
    <div id="results"></div>
    
    <h2>Links:</h2>
    <p><a href="/" style="color: #22c55e;">‚Üê Try Main App</a></p>
    <p><a href="/version-check.html" style="color: #3b82f6;">Version Check</a></p>
    
    <script>
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        // Test basic JavaScript execution
        try {
            addResult('‚úÖ JavaScript execution: Working', 'success');
            
            // Test DOM manipulation
            statusDiv.innerHTML = '<div class="status success">‚úÖ Page loaded successfully!</div>';
            addResult('‚úÖ DOM manipulation: Working', 'success');
            
            // Test async functionality
            setTimeout(() => {
                addResult('‚úÖ Async operations: Working', 'success');
            }, 100);
            
            // Test error handling
            try {
                throw new Error('Test error');
            } catch (e) {
                addResult('‚úÖ Error handling: Working', 'success');
            }
            
            // Test console availability
            if (typeof console !== 'undefined') {
                console.log('üîß Debug page loaded successfully');
                addResult('‚úÖ Console logging: Working', 'success');
            }
            
            // Test local storage
            try {
                localStorage.setItem('test', 'value');
                localStorage.removeItem('test');
                addResult('‚úÖ Local storage: Working', 'success');
            } catch (e) {
                addResult('‚ùå Local storage: Failed - ' + e.message, 'error');
            }
            
            // Test fetch capability
            if (typeof fetch !== 'undefined') {
                addResult('‚úÖ Fetch API: Available', 'success');
            } else {
                addResult('‚ùå Fetch API: Not available', 'warning');
            }
            
            addResult('üéâ All basic tests passed! Main app should work.', 'success');
            
        } catch (error) {
            statusDiv.innerHTML = '<div class="status error">‚ùå Critical JavaScript error!</div>';
            addResult('‚ùå Critical error: ' + error.message, 'error');
        }
    </script>
</body>
</html>
