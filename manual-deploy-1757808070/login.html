    <!-- Bvester API Client with error handling -->
    <script>
        // Enhanced API client loading with better fallbacks
        function loadAPIClient() {
            return new Promise((resolve) => {
                const apiScript = document.createElement('script');
                apiScript.src = 'js/api-client.js';
                
                apiScript.onload = function() {
                    console.log('✅ API client loaded successfully');
                    resolve(true);
                };
                
                apiScript.onerror = function() {
                    console.warn('⚠️ API client failed to load, creating fallback');
                    createFallbackAPI();
                    resolve(false);
                };
                
                document.head.appendChild(apiScript);
                
                // Timeout fallback
                setTimeout(() => {
                    if (typeof bvesterAPI === 'undefined') {
                        console.warn('⚠️ API client load timeout, creating fallback');
                        createFallbackAPI();
                        resolve(false);
                    }
                }, 5000);
            });
        }

        function createFallbackAPI() {
            window.bvesterAPI = {
                login: async function(email, password) {
                    throw new Error('Service temporarily unavailable. Please try again in a few minutes or contact support.');
                },
                initializeAuth: async function() {
                    console.warn('Auth service unavailable in fallback mode');
                    return null;
                },
                currentUser: null
            };
        }

        function addFallbackFunctionality() {
            // Add basic form validation even without API
            const loginForm = document.getElementById('login-form');
            if (loginForm && !loginForm.hasAttribute('data-fallback-added')) {
                loginForm.setAttribute('data-fallback-added', 'true');
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    showError('Service temporarily unavailable. Please try again later or contact support at support@bvester.com');
                });
            }
        }

        // Load API client asynchronously
        loadAPIClient();
    </script>

                let firebaseCheckAttempts = 0;
                const maxFirebaseAttempts = 20; // 10 seconds total
                
                const initFirebase = () => {
                    if (typeof firebase !== 'undefined' && firebase.app) {
                        try {
                            firebase.initializeApp(firebaseConfig);
                            console.log('\u2705 Firebase initialized successfully');
                        } catch (initError) {
                            if (initError.code === 'app/duplicate-app') {
                                console.log('\u2705 Firebase already initialized');
                            } else {
                                console.error('\u274c Firebase initialization error:', initError);
                            }
                        }
                    } else {
                        firebaseCheckAttempts++;
                        if (firebaseCheckAttempts < maxFirebaseAttempts) {
                            setTimeout(initFirebase, 500);
                        } else {
                            console.warn('\u26a0\ufe0f Firebase SDK not available after timeout');
                            const emergencyMsg = document.getElementById('emergency-message');
                            if (emergencyMsg) {
                                emergencyMsg.textContent = 'Authentication service temporarily unavailable. Please try again later.';
                                emergencyMsg.style.display = 'block';
                            }
                        }
                    }
                };
                
                initFirebase();
                
            } catch (error) {
                console.error('\u274c Firebase setup error:', error);
                // Don't let Firebase errors break the page
                document.body.style.opacity = '1';
                document.body.style.visibility = 'visible';
            }
        }, 1000); // Wait 1 second for page to stabilize

        // Form handling with real authentication
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const loginForm = document.getElementById('login-form');
                if (loginForm) {
                    loginForm.addEventListener('submit', async function(e) {
                        e.preventDefault();
                        await handleLogin();
                    });
                } else {
                    console.error('Login form not found');
                }
            } catch (error) {
                console.error('Error setting up form listener:', error);
            }
        });

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');

            // Validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            try {
                // Show loading state
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing In...';
                hideMessages();

                // Authenticate with Firebase and backend
                const userData = await bvesterAPI.login(email, password);

                showSuccess('Login successful! Redirecting to dashboard...');

                // Redirect based on user type after successful login
                setTimeout(() => {
                    const userType = userData.data?.userType || 'investor';
                    console.log('🔄 Redirecting user with type:', userType);
                    if (userType === 'investor') {
                        console.log('➡️ Redirecting to investor dashboard');
                        window.location.href = 'investor-dashboard.html';
                    } else if (userType === 'business' || userType === 'startup') {
                        console.log('➡️ Redirecting to business/startup dashboard');
                        window.location.href = 'startup-dashboard.html';
                    } else {
                        console.log('➡️ Redirecting to homepage (unknown user type)');
                        // Default redirect to main app
                        window.location.href = 'index.html';
                    }
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                
                // Enhanced error handling with specific user-friendly messages
                let errorMessage = 'Login failed. Please try again.';
                let showPasswordReset = false;
                let showContactSupport = false;
                
                // Specific Firebase Auth error codes
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address. Please check your email or sign up for a new account.';
                        break;
                        
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please check your password and try again.';
                        showPasswordReset = true;
                        break;
                        
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                        
                    case 'auth/user-disabled':
                        errorMessage = 'Your account has been disabled for security reasons. Please contact our support team for assistance.';
                        showContactSupport = true;
                        break;
                        
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed login attempts. Please wait a few minutes before trying again or reset your password.';
                        showPasswordReset = true;
                        break;
                        
                    case 'auth/network-request-failed':
                        errorMessage = 'Network connection failed. Please check your internet connection and try again.';
                        break;
                        
                    case 'auth/internal-error':
                        errorMessage = 'An internal error occurred. Please try again in a few moments.';
                        break;
                        
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid login credentials. Please check your email and password.';
                        showPasswordReset = true;
                        break;
                        
                    default:
                        // Check for custom error messages
                        if (error.message.includes('user-not-found')) {
                            errorMessage = 'No account found with this email address.';
                        } else if (error.message.includes('wrong-password')) {
                            errorMessage = 'Incorrect password. Please try again.';
                            showPasswordReset = true;
                        } else if (error.message.includes('network')) {
                            errorMessage = 'Network connection issue. Please check your internet and try again.';
                        }
                        break;
                }
                
                // Show enhanced error message with helpful actions
                showEnhancedError(errorMessage, showPasswordReset, showContactSupport);
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        async function socialLogin(provider) {
            try {
                let authProvider;
                if (provider === 'google') {
                    authProvider = new firebase.auth.GoogleAuthProvider();
                } else if (provider === 'linkedin') {
                    // LinkedIn provider setup would go here
                    showError('LinkedIn login not yet implemented. Please use email/password.');
                    return;
                }

                const result = await firebase.auth().signInWithPopup(authProvider);
                showSuccess('Login successful! Setting up your account...');
                
                // Create user profile in backend if needed
                setTimeout(() => {
                    window.location.href = 'investor-dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Social login error:', error);
                showError('Social login failed. Please try email/password login.');
            }
        }

        function handleForgotPassword() {
            const email = document.getElementById('email').value.trim();
            
            // If email is provided, redirect with it as parameter
            if (email && isValidEmail(email)) {
                window.location.href = `password-reset.html?email=${encodeURIComponent(email)}`;
            } else {
                // Redirect to password reset page without email
                window.location.href = 'password-reset.html';
            }
        }

        // Legacy function for backwards compatibility (kept for any existing references)
        async function showForgotPassword() {
            handleForgotPassword();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            
            // Auto-hide after 7 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 7000);
        }

        function showEnhancedError(message, showPasswordReset = false, showContactSupport = false) {
            const errorDiv = document.getElementById('error-message');
            
            let enhancedMessage = message;
            
            // Add helpful action buttons
            if (showPasswordReset || showContactSupport) {
                enhancedMessage += '<br><br>';
                
                if (showPasswordReset) {
                    enhancedMessage += `
                        <button onclick="handleForgotPassword()" style="
                            background: #ffd700;
                            color: #000;
                            border: none;
                            padding: 8px 16px;
                            border-radius: 4px;
                            cursor: pointer;
                            font-weight: 600;
                            margin-right: 8px;
                            font-size: 12px;
                        ">Reset Password</button>
                    `;
                }
                
                if (showContactSupport) {
                    enhancedMessage += `
                        <button onclick="contactSupport()" style="
                            background: transparent;
                            color: #ffd700;
                            border: 1px solid #ffd700;
                            padding: 8px 16px;
                            border-radius: 4px;
                            cursor: pointer;
                            font-weight: 600;
                            font-size: 12px;
                        ">Contact Support</button>
                    `;
                }
            }
            
            errorDiv.innerHTML = enhancedMessage;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            
            // Auto-hide after 10 seconds (longer for enhanced messages)
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 10000);
        }

        function contactSupport() {
            // For now, open email client
            const email = 'support@bvester.com';
            const subject = 'Account Access Issue';
            const body = 'Hello Bvester Support,\n\nI am having trouble accessing my account. Please help me resolve this issue.\n\nEmail: ' + document.getElementById('email').value + '\n\nThank you.';
            
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Enhanced initialization with proper error handling
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Check for URL parameters first
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('session_expired') === 'true') {
                    showError('Your session has expired. Please sign in again to continue.');
                } else if (urlParams.get('reset_success') === 'true') {
                    showSuccess('Password reset email sent! Check your inbox for instructions. You can sign in with your new password once you reset it.');
                }
                
                // Wait for API client to be ready
                let apiReady = false;
                let attempts = 0;
                const maxAttempts = 10;
                
                while (!apiReady && attempts < maxAttempts) {
                    if (typeof bvesterAPI !== 'undefined') {
                        apiReady = true;
                        break;
                    }
                    await new Promise(resolve => setTimeout(resolve, 500));
                    attempts++;
                }
                
                if (apiReady) {
                    try {
                        await bvesterAPI.initializeAuth();
                        
                        // If user is already logged in, redirect to dashboard
                        if (bvesterAPI.currentUser) {
                            const userType = bvesterAPI.currentUser.bvesterData?.userType || 'investor';
                            console.log('👤 User already logged in with type:', userType);
                            if (userType === 'investor') {
                                console.log('➡️ Redirecting already-logged-in user to investor dashboard');
                                window.location.href = 'investor-dashboard.html';
                            } else if (userType === 'business' || userType === 'startup') {
                                console.log('➡️ Redirecting already-logged-in user to business/startup dashboard');
                                window.location.href = 'startup-dashboard.html';
                            }
                        }
                        
                        console.log('✅ Bvester Login - Authentication Ready');
                    } catch (authError) {
                        console.warn('⚠️ Auth initialization failed:', authError);
                        // Page is still functional without auth
                    }
                } else {
                    console.warn('⚠️ API client not available, login will show error message');
                    addFallbackFunctionality();
                }
                
            } catch (error) {
                console.error('❌ Page initialization error:', error);
                // Don't let errors break the page
            }
        });

        // Add real-time form validation
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        emailInput.addEventListener('blur', function() {
            if (this.value && !isValidEmail(this.value)) {
                this.style.borderColor = '#ff4444';
            } else {
                this.style.borderColor = '#333';
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.value.length > 0 && this.value.length < 6) {
                this.style.borderColor = '#ff4444';
            } else {
                this.style.borderColor = '#333';
            }
        });
    </script>
