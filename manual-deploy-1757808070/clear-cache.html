<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Clear Cache - Bvester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 40px;
        }
        .logo {
            font-size: 32px;
            font-weight: 800;
            color: #ffd700;
            margin-bottom: 20px;
        }
        .message {
            color: #cccccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 100%);
            color: #000000;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }
        .instructions {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
            font-size: 14px;
        }
        .step {
            margin-bottom: 10px;
            color: #cccccc;
        }
        .highlight {
            color: #ffd700;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Bvester</div>
        <div class="message">
            Cache clearing in progress...<br>
            Redirecting to latest version.
        </div>
        
        <button class="btn" onclick="clearCacheAndRedirect()">
            ðŸ”„ Clear Cache & Reload
        </button>
        
        <div class="instructions">
            <div class="step"><span class="highlight">Manual Steps:</span></div>
            <div class="step">ðŸ“± <strong>Mobile Chrome:</strong> Settings â†’ Privacy â†’ Clear browsing data</div>
            <div class="step">ðŸ“± <strong>Mobile Safari:</strong> Settings â†’ Safari â†’ Clear History and Website Data</div>
            <div class="step">ðŸ’» <strong>Desktop:</strong> Ctrl+Shift+R (Windows) or Cmd+Shift+R (Mac)</div>
        </div>
    </div>

    <script>
        function clearCacheAndRedirect() {
            // Force reload with cache bypass and version stamp
            window.location.replace(window.location.origin + '/?v=20250128&t=' + Date.now() + '&cache=clear');
        }

        // Auto-redirect after 3 seconds
        setTimeout(() => {
            clearCacheAndRedirect();
        }, 3000);

        // Clear any stored cache
        if ('caches' in window) {
            caches.keys().then(function(names) {
                names.forEach(function(name) {
                    caches.delete(name);
                });
            });
        }

        // Clear localStorage and sessionStorage
        localStorage.clear();
        sessionStorage.clear();
    </script>
</body>
</html>
