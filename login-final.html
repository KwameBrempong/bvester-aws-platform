<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bvester</title>

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.execute-api.eu-west-2.amazonaws.com; frame-ancestors 'none';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 25%, #2D2D2D 50%, #1A1A1A 75%, #0A0A0A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: linear-gradient(135deg, #FAFAFA 0%, #FFFFFF 50%, #FFF9E6 100%);
            padding: 3rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 215, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FFD700 0%, #FFA500 25%, #D4AF37 50%, #FFA500 75%, #FFD700 100%);
            border-radius: 12px 12px 0 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo h1 {
            color: #1A1A1A;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #FFD700, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #4A4A4A;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1A1A1A;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: #FFFFFF;
            color: #1A1A1A;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1);
        }

        input.error {
            border-color: #EF4444;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
        }

        .forgot-password {
            color: #D4AF37;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            color: #FFD700;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #D4AF37 100%);
            color: #0A0A0A;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .btn:disabled {
            background: #E0E0E0;
            color: #888888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .links a {
            color: #D4AF37;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            margin: 0 0.5rem;
        }

        .links a:hover {
            color: #FFD700;
            text-decoration: underline;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            color: #EF4444;
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #EF4444;
            display: block;
        }

        .message.success {
            color: #10B981;
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid #10B981;
            display: block;
        }

        .message.info {
            color: #3B82F6;
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3B82F6;
            display: block;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #0A0A0A;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Bvester</h1>
            <p>Welcome back!</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password" onclick="forgotPassword(event)">Forgot password?</a>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <span id="btnText">Login</span>
            </button>

            <div id="message" class="message"></div>
        </form>

        <div class="links">
            <a href="/signup.html">Create Account</a> |
            <a href="/index.html">Back to Home</a>
        </div>
    </div>

    <!-- Security Configuration -->
    <meta name="csrf-token" content="">
    <script src="config.js"></script>

    <script>
        // Secure API Configuration - No hardcoded endpoints!
        // Configuration is now managed by config.js based on environment

        // Check if user is already logged in using secure session
        window.addEventListener('DOMContentLoaded', () => {
            // Validate secure context first
            if (!BvesterConfig.validateSecureContext()) {
                return;
            }

            // Check for secure session
            if (BvesterConfig.security.isUserAuthenticated()) {
                const session = BvesterConfig.security.getSecureToken();
                if (session && session.userData && session.userData.userType) {
                    // User is already logged in, redirect to dashboard
                    const dashboardUrl = session.userData.userType === 'investor'
                        ? '/investor-dashboard.html'
                        : '/sme-dashboard.html';
                    window.location.href = dashboardUrl;
                    return;
                }
            }

            // Check for session expiration message
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('expired') === 'true') {
                showMessage('Your session has expired. Please log in again.', 'warning');
            }

            // Check for remember me
            const savedEmail = localStorage.getItem('rememberedEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('remember').checked = true;
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');

            // Clear previous messages
            messageDiv.className = 'message';
            messageDiv.textContent = '';

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Please enter a valid email address';
                return;
            }

            // Validate password length
            if (password.length < 6) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Password must be at least 6 characters';
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>Logging in...';

            try {
                // Use secure API configuration with CSRF protection
                const response = await BvesterConfig.secureApiCall('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: BvesterConfig.security.sanitizeInput(email),
                        password: password // Don't sanitize passwords
                    })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // Save remember me preference
                    if (remember) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }

                    // Save authentication data using secure session storage
                    BvesterConfig.security.setSecureToken(data.token, data.user);

                    // Clear any legacy localStorage data for security
                    localStorage.removeItem('bvesterToken');
                    localStorage.removeItem('bvesterUser');

                    // Show success message
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Login successful! Redirecting...';

                    // Redirect based on user type
                    setTimeout(() => {
                        const dashboardUrl = data.user.userType === 'investor'
                            ? '/investor-dashboard.html'
                            : '/sme-dashboard.html';
                        window.location.href = dashboardUrl;
                    }, 1000);
                } else {
                    // Show error message
                    let errorMsg = 'Invalid email or password';

                    if (data.error) {
                        if (data.error.includes('not found')) {
                            errorMsg = 'No account found with this email';
                        } else if (data.error.includes('password')) {
                            errorMsg = 'Incorrect password';
                        } else if (data.error.includes('verified')) {
                            errorMsg = 'Please verify your email before logging in';
                        } else {
                            errorMsg = data.error;
                        }
                    }

                    messageDiv.className = 'message error';
                    messageDiv.textContent = errorMsg;

                    // Re-enable button
                    loginBtn.disabled = false;
                    btnText.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);

                // Show network error
                messageDiv.className = 'message error';

                if (error.message === 'Failed to fetch') {
                    messageDiv.textContent = 'Unable to connect to server. Please check your internet connection.';
                } else {
                    messageDiv.textContent = 'An error occurred. Please try again.';
                }

                // Re-enable button
                loginBtn.disabled = false;
                btnText.textContent = 'Login';
            }
        });

        // Forgot password handler
        function forgotPassword(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const messageDiv = document.getElementById('message');

            if (email) {
                messageDiv.className = 'message info';
                messageDiv.textContent = 'Password reset functionality coming soon. Please contact support.';
            } else {
                messageDiv.className = 'message info';
                messageDiv.textContent = 'Please enter your email address first.';
                document.getElementById('email').focus();
            }
        }

        // Handle enter key on form fields
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const form = document.getElementById('loginForm');
                    const submitEvent = new Event('submit', { cancelable: true });
                    form.dispatchEvent(submitEvent);
                }
            });
        });

        // Clear error messages on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                const messageDiv = document.getElementById('message');
                if (messageDiv.classList.contains('error')) {
                    messageDiv.className = 'message';
                    messageDiv.textContent = '';
                }
                input.classList.remove('error');
            });
        });
    </script>
</body>
</html>
